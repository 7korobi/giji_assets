":null},{"_id":"ultimate-118-2-SS00142","color":null,"csid":"ririnra_c20","date":"2009-12-31T11:21:14.000Z","event_id":"ultimate-118-2","face_id":"c71","log":"二時間前になったし早めに希望出しちゃうね。\u003Cbr\u003E●キャロライナ\u003Cbr\u003E▼プリシラ＞テッド\u003Cbr\u003E\u003Cbr\u003Eテッドに関してはジェレミードナルドの話に追従する部分もあるんだけど、結局さっきちょっと話させてもらって、思考の根っこみたいなのが感じ取れず。「スティブ黒目だったけど回避なしで白く見てたよ」っていうのも、後付の言い訳っぽくて狼要素かなと。名前挙げるほど黒い相手が、回避しないから白いと思える感覚に疑いの熱を感じなかったので今日の吊でいい気がした。占いたくはない。\u003Cbr\u003E\u003Cbr\u003E●については、キャロは正直ぼくから何も投げてなくて、やり取りを見る限りの印象だけど、反論の内容とか見るに苦しい印象はないんだよね。なんだろ、うまくまとまらないけど……吊よりは占いで色を見たい場所。","logid":"SS00142","mestype":"SAY","name":"道案内 ノックス","potof_id":null,"sow_auth_id":"キックたん","story_id":"ultimate-118","style":null,"subid":"S","to":null},{"_id":"ultimate-118-2-SA00038","color":null,"csid":"ririnra_c20","date":"2009-12-31T11:23:02.000Z","event_id":"ultimate-118-2","face_id":"c71","log":"メモを貼った。","logid":"SA00038","mestype":"SAY","name":"道案内 ノックス","potof_id":null,"sow_auth_id":"キックたん","story_id":"ultimate-118","style":null,"subid":"A","to":null},{"_id":"ultimate-118-2-SS00143","color":null,"csid":"ririnra_c20","date":"2009-12-31T11:23:16.000Z","event_id":"ultimate-118-2","face_id":"c08","log":"■テッド\u003Cbr\u003E素っぽいところは迷うものの、読んでると引っかかるところがあるんだよね。\u003Cbr\u003E疑われてそこまで怒る事なのか？　って発言がけっこう多いのも気になるな。「理不尽に疑われてる」アピに感じる。\u003Cbr\u003Eいや違うな。アピというよりは本心で思っている印象と言った方が近いかな～。「村人でも同じ事を自分は言うのに！」という感じの怒りに感じる。「俺も拙かった？」的なところがないというか。\u003Cbr\u003Eただまあ、ドナルドの「お前の考察法合わない（意訳）」は理不尽だと思ったけどねー。\u003Cbr\u003E\u003Cbr\u003E■ミッシェル\u003Cbr\u003Eスティ先生白案とか、折々に他の人とは違う観点で喋ってるのが新鮮な感じがしていいな。\u003Cbr\u003E灰考察はイマイチしゃっきりしないんだけど、「あなたはそう思うんだ。でも自分はそう思わない、なぜなら～」という感じで思考を開示してくれるのは解りやすい感じかな。","logid":"SS00143","mestype":"SAY","name":"本屋 ベネット","potof_id":null,"sow_auth_id":"zaggie","story_id":"ultimate-118","style":null,"subid":"S","to":null},{"_id":"ultimate-118-2-TS00016","color":null,"csid":"ririnra_c20","date":"2009-12-31T11:25:25.000Z","event_id":"ultimate-118-2","face_id":"c42","log":"ベネット誰。\u003Cbr\u003E\u003Cbr\u003E考察相性よすぎる。","logid":"TS00016","mestype":"TSAY","name":"掃除夫 ラルフ","potof_id":null,"sow_auth_id":"luxx","story_id":"ultimate-118","style":null,"subid":"S","to":null},{"_id":"ultimate-118-2-SS00144","color":null,"csid":"ririnra_c20","date":"2009-12-31T11:26:34.000Z","event_id":"ultimate-118-2","face_id":"c08","log":"■チャールズ\u003Cbr\u003E俺がキャロにした質問をベースにキャロ黒視し始めているのに「ベネットは質問の後で考察に変化をつける印象がない」ってなんなんだｗ\u003Cbr\u003E自分がキャロ黒視した材料を、俺が白く見ないからと言って狼要素にするのはよくわからんな。\u003Cbr\u003E\u003Cbr\u003E…とは思ったけど、ドナジェレのいうところによると俺が誤読されがちなだけなのかね。\u003Cbr\u003E「ベネットの質問はポーズだ」と言われたが、俺はドナルド、ずっと一貫してラルフを疑っていると感じていたからラルフの「俺はドナルドに庇われて嬉しかった」に「どこやねん！」と思ったんだよね。チャールズは即解ったの？\u003Cbr\u003E\u003Cbr\u003E俺の感触からすると、チャールズの方が俺疑いを解く気がなさそうな堅さを感じるんだが。チャールズの文言が解りづらいところとか、自己反省（俺がまずったから、相手に誤解させたのかな？　と検討するフェイズ）がないし。\u003Cbr\u003E昨日のラルフへの疑い方といい（占い希望に上げながら、実際に黒要素は挙げていない）今日の灰考察といい、村全体の吊り占いの流れを見ながら、適当に人間をSGにしていきたそうな感じを受けるね。","logid":"SS00144","mestype":"SAY","name":"本屋 ベネット","potof_id":null,"sow_auth_id":"zaggie","story_id":"ultimate-118","style":null,"subid":"S","to":null},{"_id":"ultimate-118-2-SS00145","color":null,"csid":"ririnra_c20","date":"2009-12-31T11:28:15.000Z","event_id":"ultimate-118-2","face_id":"c08","log":"\u003Cbr\u003E■ドナルド\u003Cbr\u003Eいい考察するじゃん。地力高い村側印象だな。\u003Cbr\u003Eキャロに聞かれた気がするんだけど、テッドとドナルドの違いはまあ、その辺。ドナルドがモヒカンでテッドが村人。\u003Cbr\u003Eドナルドとジェレミーは考察が良く似ていて、かつ信頼しあっているので間違った方向に進んでいても「絶対そうだって！」と互いに思っていくのはコエーナーとは思うが。狼が赤ログで「あいつ絶対共有者だって！」と言い合ってると互いに「そうだよな…！！」と催眠かかってく感じになるときがあるが、そんな感じで。\u003Cbr\u003E\u003Cbr\u003E■ジェレミー\u003Cbr\u003E普通に最白なんじゃね？\u003Cbr\u003Eなんか疑問点抱かれてるところあるみたいだけど、俺からすれば重箱の隅つつかれてるようにしか見えないな。\u003Cbr\u003Eただ、自分を解ってくれる相手に弱い印象。こう見られたい的な己があって、それを言語化してくれる人にメロっとなりそう。","logid":"SS00145","mestype":"SAY","name":"本屋 ベネット","potof_id":null,"sow_auth_id":"zaggie","story_id":"ultimate-118","style":null,"subid":"S","to":null},{"_id":"ultimate-118-2-SS00146","color":null,"csid":"ririnra_c20","date":"2009-12-31T11:42:01.000Z","event_id":"ultimate-118-2","face_id":"c06","log":"キャロライン\u003Cbr\u003Eベネットとの話は読みづらかった。\u003Cbr\u003E(他が疑って)自分があまり疑ってない奴より、自分が疑ってる奴を占わせようとコントロールするのは俺もやるから、そこは別に。チャル像の根拠がやや曖昧な気はするが。\u003Cbr\u003Eただ、\u003Cmw SS00228,1,1:228\u003E｢ドナルドが医者ディスってるから占いが判断材料になる(ので占い希望)｣って、お前は自分が推理しやすいように動いてるのか、他人が推理しやすいように動いてるのはどっちだ…という違和感が。しかもよくよく考えたら、ここの文意がよくわからんし。\u003Cbr\u003Eあと\u003Cmw SS00055,2,55\u003E｢ノックス偽がいえるレベルの狼がそゆ漏らし方(安易な黒塗り)しない｣→それ\u003Cmw SS00178,1,1:178\u003E｢(伝道両狼だった場合)2CO現状初手切りとか酷いからチャル白と思う｣のことだよな。それ伝道両狼で初めてレベル云々といえるはずなんだが、お前\u003Cmw SS00186,1,1:186\u003E内訳真狂と思ってるんだろ？論理おかしくね？\u003Cbr\u003Eすごい後付っぽくて臭かった。というかベネットとキャロのやり取りが長すぎでややライン切りに見えてる。\u003Cbr\u003Eプリシラとかの白要素拾い\u003Cmw SS00223,1,1:223\u003Eにすごい自然でいい視点は持ってると思う。しかし白要素はここぐらいで、他の話は無難な感覚論なので何とも。","logid":"SS00146","mestype":"SAY","name":"紐 ジェレミー","potof_id":null,"sow_auth_id":"asina","story_id":"ultimate-118","style":null,"subid":"S","to":null},{"_id":"ultimate-118-2-SA00039","color":null,"csid":"ririnra_c20","date":"2009-12-31T11:43:18.000Z","event_id":"ultimate-118-2","face_id":"c42","log":"ざっと見ベネットの考察って僕と凄く見るとこ似てるな…。","logid":"SA00039","mestype":"SAY","name":"掃除夫 ラルフ","potof_id":null,"sow_auth_id":"luxx","story_id":"ultimate-118","style":null,"subid":"A","to":null},{"_id":"ultimate-118-2-SS00147","color":null,"csid":"ririnra_c20","date":"2009-12-31T11:50:17.000Z","event_id":"ultimate-118-2","face_id":"c06","log":"そういうわけで、俺が現在疑っている2トップの考察だけ先に出しておく。\u003Cbr\u003Eベネ-キャロの絡みは長い上に第三者にはとても読みづらいものであった。特にキャロの発言は目がすべる。\u003Cbr\u003E\u003Cbr\u003Eベネ\u003Cmw SS00140,2,140\u003E＆\u003Cmw SS00143,2,143\u003E\u003Cbr\u003Eで、\u003Cmw SS00134,2,134\u003E｢お前はテッドがそこまで手数戦略的なこと考えてるタイプに見えるのか？｣ともう一度聞いてみる。\u003Cbr\u003E\u003Cmw SS00145,2,145\u003E\u003Cbr\u003E俺の弱点評は全くもってそのとおり。しかし、どこをみてそう思った？この村でそれに当てはまる考察(俺が｢こう見られたい自己像｣)をした奴はいないぞ。\u003Cbr\u003Eむしろお前の\u003Cmw SS00145,2,145\u003Eが俺について最も的確な評論だと思うわ。決してそう見られたいわけじゃないが。","logid":"SS00147","mestype":"SAY","name":"紐 ジェレミー","potof_id":null,"sow_auth_id":"asina","story_id":"ultimate-118","style":null,"subid":"S","to":null},{"_id":"ultimate-118-2-SS00148","color":null,"csid":"ririnra_c20","date":"2009-12-31T11:54:38.000Z","event_id":"ultimate-118-2","face_id":"c44","log":"◇ラルフ\u003Cbr\u003E\u003Cbr\u003E昨日の発言は覚醒（？）するまで目が滑るな。ベネットが感情表現上手という評価は俺と噛みあわないし、得意な形がまだよくわからん。推理の材料集めに気合入れすぎて勇み足しちゃった村人の可能性はあるが、ジェレが高評価した\u003Cmw SS00202,1,1:202\u003Eと\u003Cmw SS00194,1,1:194\u003E\u003Cmw SS00233,1,1:233\u003Eのスティーブン疑問視以外はまだピンとこないな。\u003Cbr\u003E\u003Cbr\u003E\u003Cmw SS00175,1,1:175\u003Eのチャル評「灰」は冷静さを取り戻してからのものだが、その後の評価がどうなったか\u003Cmw SS00242,1,1:242\u003Eで少しチャルのポジション飛んでてよくワカランな。大して動いたわけではないからちょっとしたことか相対的なものなのかもしれんが、俺はラルフの判断がまだうまくできんので訊きたいぜ。主にベネットとチャルの差。\u003Cbr\u003E\u003Cbr\u003Eでもまぁ相対的に見て当てるなら占い。（占希望はまだ保留すんぜ）\u003Cbr\u003E\u003Cbr\u003E\u003Cmw SS00027,2,27\u003Eすまんが教えてくれ。キャロが「ぶっこんでいい」と言ったこととドコが繋がってるんだ？\u003Cmw SS00284,1,1:284\u003Eか？\u003Cbr\u003E\u003Cbr\u003Eてゆかこいつら噛みあってねぇな多分。","logid":"SS00148","mestype":"SAY","name":"小悪党 ドナルド","potof_id":null,"sow_auth_id":"cats","story_id":"ultimate-118","style":null,"subid":"S","to":null},{"_id":"ultimate-118-2-SS00149","color":null,"csid":"ririnra_c20","date":"2009-12-31T11:55:20.000Z","event_id":"ultimate-118-2","face_id":"c42","log":"\u003Cmw SS00031,2,31\u003Eチャールズ\u003Cbr\u003E質問部分は同意。関連してベネットの質疑は回収されてるんだけど、キャロの質疑は回収されてない部分が多いし、実際やり取りしても「最初から分かってて聞いてる？」みたいな事を感じたから(\u003Cmw SS00017,2,17\u003E)質問ステルスって単語が脳裏を過ぎった。\u003Cbr\u003E\u003Cbr\u003E後1個文意が分からなかったので質問。\u003Cbr\u003E★「ライン繋がれる」って「狼に有ラインだと思われるように振る舞う」と「狼が味方に付けようとしてる」のどっちの意味で使ってる？\u003Cbr\u003E\u003Cbr\u003E\u003Cmw SS00035,2,35\u003E チャールズ\u003Cbr\u003E＞「ラルフ人なら苦労」\u003Cbr\u003Eその点はもう大丈夫だと思う。イメージ的には最初はテッドが10人居る村のつもりで動いてたんだよね。\u003Cbr\u003E発言促さなきゃって気になるっしょ？って言ってからチャールズはならん気がした。\u003Cbr\u003E\u003Cbr\u003Eちなみに何だかんだ結構僕絡みで灰が見えたと思ってるから、初日序盤にああ言う動きをしたこと自体は後悔してない。\u003Cbr\u003E\u003Cbr\u003E関連してヘクター\u003Cmw SS00102,2,102\u003E、実際16人仲間だと思ってやってたから分かるかも。ただ内容結構今更感(失礼)あったんで早く色々突っ込んで欲しい。","logid":"SS00149","mestype":"SAY","name":"掃除夫 ラルフ","potof_id":null,"sow_auth_id":"luxx","story_id":"ultimate-118","style":null,"subid":"S","to":null},{"_id":"ultimate-118-2-SS00150","color":null,"csid":"ririnra_c20","date":"2 てるんだが、読みにくい……。\u003Cbr\u003E最初から順番に行く。\u003Cbr\u003E\u003Cmw SS00018,1,1:18\u003E　「後霊2COだった場合に～」とかこれ、狂人への示唆だったりとかもするんかな、と今見れば思った。昨日ドナの考察でも言ったけど、可能性の枝葉を広げるのは微妙。ただそこだけは心配性の奴もすることで、そこから不安で広げた枝葉を検分しているのは人要素だと思う。が、このキャロは違うんだよな。枝葉を提示、でも斬り捨てる。\u003Cbr\u003E不安定の上に成り立つ事実をぶら下げておいて、例えばここならアイリスへの信頼の意の部分も見せておく。\u003Cbr\u003Eこういった手法はさり気なくて上手じゃないかな。俺は、その後の\u003Cmw SS00020,3,20\u003Eでラルフが言ってるように「確定しなかったらこうした方がいいね」まで考えきるのが「その可能性をきちんと考えて口にした」というのを感じる。キャロとのこの掛け合いをみると、ラルフやや白要素＋ってところだ。","logid":"SS00023","mestype":"SAY","name":"さすらい人 ヤニク","potof_id":null,"sow_auth_id":"Clear","story_id":"ultimate-118","style":null,"subid":"S","to":null},{"_id":"ultimate-118-3-SS00024","color":null,"csid":"ririnra_c20","date":"2009-12-31T22:06:10.000Z","event_id":"ultimate-118-3","face_id":"c41","log":"……ラルフ真とかいってるのは、なんかチャールズ的なネタなのかと思ってたが素間違いってやつだったのか（ぽん）……寝た方が、いいぞ？\u003Cbr\u003E\u003Cbr\u003E続きを見に行く前に返事。\u003Cmw SS00021,3,21\u003E　キャロは狩人じゃねーから安心しろ、狼だ。あんま言いすぎるのもなんだと思うが狂でも狼でもねーぜ、つか狂は墓にいる。\u003Cbr\u003E村的に見れば片占いって信用ねーもんじゃねーの？\u003Cbr\u003Eなんかノックス真大きめに見てたとかベネたん言ってるし。\u003Cbr\u003Eまあキャロは確霊いるなら吊ってはもらえるだろうからきちんと黒が皆にも伝わるだろうし、とか考えてたのもあって出たんだが。その時俺が生きているか否かはひとまず横置き、だけどな。\u003Cbr\u003E\u003Cbr\u003E\u003Cmw SS00022,3,22\u003E　それさ、あまりにキャロが黒いから黒は出せないってこと？\u003Cbr\u003Eそれとも対抗襲撃時の～みたいなセオリックな事を言ってるのか？","logid":"SS00024","mestype":"SAY","name":"さすらい人 ヤニク","potof_id":null,"sow_auth_id":"Clear","story_id":"ultimate-118","style":null,"subid":"S","to":null},{"_id":"ultimate-118-3-SA00021","color":null,"csid":"ririnra_c20","date":"2009-12-31T22:06:41.000Z","event_id":"ultimate-118-3","face_id":"c41","log":"喉足らなくなりそうだから四苦八苦して詰めてるのに、消費が……","logid":"SA00021","mestype":"SAY","name":"さすらい人 ヤニク","potof_id":null,"sow_auth_id":"Clear","story_id":"ultimate-118","style":null,"subid":"A","to":null},{"_id":"ultimate-118-3-SS00025","color":null,"csid":"ririnra_c20","date":"2009-12-31T22:21:11.000Z","event_id":"ultimate-118-3","face_id":"c06","log":"おはよう。\u003Cbr\u003E俺は今日クソ忙しい。財布と財布候補が死んだので、実家に日帰りして、ママの機嫌をとってお小遣いをたくさん頂いてくるという大仕事に勤しまねばならない。\u003Cbr\u003E鳩にちょくちょく構うとママの機嫌を損なうから、あまり鳩もみれんと思う。\u003Cbr\u003E朝風呂入ったり身支度の後の時間があれば思考を垂れ流そうと思う。\u003Cbr\u003E\u003Cbr\u003E襲撃とキャロ片黒判定確認。\u003Cbr\u003Eやにをの、というか占い師の真贋は置いといて、キャロ黒いし吊っていいと思う。\u003Cbr\u003Eチャルの「ヤニク狂なら黒は出せないだろ」っていう意見とは逆(？)で、俺は「ヤニク狂でもここは黒視されすぎて、黒出すしかないだろ」って感じ。\u003Cbr\u003Eヤニクが狂人ならここで黒出し→霊判定でキャロ黒→信頼度upって、狂人にとって、それなりに良いストーリーだと思うが。霊判定でキャロ白ならウマウマだろうし。\u003Cbr\u003Eま、「ヤニク真だったか」と狼に思われて、食われるとヤニクぷぎゃーｗｗｗって展開だけど、それが狼陣営にとって特にマズすぎるわけでもないだろ。\u003Cbr\u003Eつまりのところ、黒出し判定自体が真要素とは俺はあんまり思ってない。キャロ黒いから偽要素とも思わんが。\u003Cbr\u003E単体の占師真贋については思うところがあるけど、伏せ。","logid":"SS00025","mestype":"SAY","name":"紐 ジェレミー","potof_id":null,"sow_auth_id":"asina","story_id":"ultimate-118","style":null,"subid":"S","to":null},{"_id":"ultimate-118-3-SS00026","color":null,"csid":"ririnra_c20","date":"2009-12-31T22:26:47.000Z","event_id":"ultimate-118-3","face_id":"c06","log":"因みに占の真贋を伏せるのは、ちょっと中身がアレで表で言うのにふさわしくない内容なのと単に書く時間がないからである。\u003Cbr\u003E\u003Cbr\u003Eあとヤニクは、キャロ黒の説得よりも、キャロ黒から見えてくる仲間狼候補を説明した方が、村にとって有意義だろ。あんまりキャロ白いと思ってる奴いないだろーしな。信用もそっちのほうが取れると思う。","logid":"SS00026","mestype":"SAY","name":"紐 ジェレミー","potof_id":null,"sow_auth_id":"asina","story_id":"ultimate-118","style":null,"subid":"S","to":null},{"_id":"ultimate-118-3-SS00027","color":null,"csid":"ririnra_c20","date":"2009-12-31T22:42:23.000Z","event_id":"ultimate-118-3","face_id":"c41","log":"伝えたい事だけを抜き出せばいいんだろうが、テクがねぇ。\u003Cbr\u003E\u003Cmw SS00163,1,1:163\u003E　このドナ子評だが、これで両狼はなさげな感じがするか。仮に両狼でドナ子の投げておいている布石をここで転がすかな、という点において微妙。\u003Cbr\u003E狩CO云々については牽制みたいなもので、緊急時の騙りの布石みたいな意識もあったのかもしれん。村ならその辺触れないままにしておきたいと考えそうなものだ。\u003Cbr\u003E特に\u003Cmw SS00165,1,1:165\u003Eで勝ちへ繋ぐ選択肢の一つと認識しているなら。\u003Cbr\u003Eで、このチャルとの接点……忘れられていたのは本当だとは思うが（発言ねーし）仲間故に意識外に行ったのかは判断付けがたい、か？　ちょい保留っぽい。\u003Cbr\u003E\u003Cmw SS00178,1,1:178\u003Eもまた枝葉広げの一つなんだよな。こういうタイプ、なのかもしれないが……。読みにくい、判り難いって感じたのはこのせいだったのかもと思った。\u003Cbr\u003E結局のところキャロ自身の言いたい事がブレてて、意見をポンと出すような部分と少しでも可能性を残しておきたい狼の部分が出てごっちゃになってる。\u003Cbr\u003E\u003Cmw SS00186,1,1:186\u003Eの抑止力～は昨日も述べたけど、肝心なのはキャロチャルでコレ言えんのかって事。あからさまな癒着 118-5-GS00042","color":null,"csid":"ririnra_c20","date":"2010-01-02T18:00:01.000Z","event_id":"ultimate-118-5","face_id":"c80","log":"ちなみに、狩人襲撃は昨日くるかと思っていた。","logid":"GS00042","mestype":"GSAY","name":"若者 テッド","potof_id":null,"sow_auth_id":"666","story_id":"ultimate-118","style":null,"subid":"S","to":null},{"_id":"ultimate-118-5-SS00020","color":null,"csid":"ririnra_c20","date":"2010-01-02T18:17:33.000Z","event_id":"ultimate-118-5","face_id":"c03","log":"襲撃関連その他。\u003Cbr\u003E\u003Cbr\u003E夜明け前後はジェレミーの\u003Cmw SS00191,4,4:191\u003Eからのやり取りが、ミッシェル襲撃死を分かってる狼の場合に少しチグハグ。\u003Cbr\u003Eだけどこいつは狼でもこのくらいやるんだろうなぁとも。まさにミッシェルの言ってた「努力家の狼」の可能性だね。\u003Cbr\u003E\u003Cbr\u003Eあ、ついでに明日の襲撃関連にも触れておこう。\u003Cbr\u003E霊判定大事だし、狩人は引き続きアイリス鉄板で異論ないんで。\u003Cbr\u003E吊希望した人が白判定って、どんなに考察重ねても最大の黒要素だと思うんだよね。発言はどんな些細なことでも揚げ足取れるわけだし。\u003Cbr\u003Eってことで霊判定はやっぱり大事、と。ドナルドは狼、と。","logid":"SS00020","mestype":"SAY","name":"見習い医師 スティーブン","potof_id":null,"sow_auth_id":"lonelywolf","story_id":"ultimate-118","style":null,"subid":"S","to":null},{"_id":"ultimate-118-5-SA00011","color":null,"csid":"ririnra_c20","date":"2010-01-02T18:18:59.000Z","event_id":"ultimate-118-5","face_id":"c44","log":"見習い医師 スティーブンおまえは俺を挑発して何をしたいんだ？","logid":"SA00011","mestype":"SAY","name":"小悪党 ドナルド","potof_id":null,"sow_auth_id":"cats","story_id":"ultimate-118","style":null,"subid":"A","to":null},{"_id":"ultimate-118-5-SS00021","color":null,"csid":"ririnra_c20","date":"2010-01-02T18:22:00.000Z","event_id":"ultimate-118-5","face_id":"c23","log":"さて、私は昨日のテッドと同じ立場ですか。\u003Cbr\u003E私自身がテッドにした事を今振り返ると胸が痛いですね。テッドごめんなさい。\u003Cbr\u003E\u003Cbr\u003Eんー、基本的には黒だと思ってはいるんですが、ラルフがややっこしいんだよなぁ…。\u003Cbr\u003E\u003Cbr\u003Eぐるぐると考えた結果、ラルフ・ベネ8割狼。この場合、ラルフの扱いにさえ間違えなければそのまま勝てそう、でもこのパターンに多少の不安感アリ。\u003Cbr\u003Eラルフじゃないなら多分ヘクター。\u003Cbr\u003E\u003Cbr\u003Eドナルドは白決め打ち、ジェレもほぼ白決め打ち、という結論が出ました。\u003Cbr\u003E\u003Cbr\u003E後は、今日どう動くべきか少し考えながら寝ます。\u003Cbr\u003E\u003Cbr\u003Eスティ\u003Cmw SS00020,5,20\u003E　好き放題言える素村券を強引に獲得したので言いますが、狩死んでる可能性結構高そうですよ。少なくとも私視点ですらそう見えています。スルー推奨 ,5,53\u003E\u003Cmw SS00050,5,50\u003Eを見たら、それはだいたい分かってもらえんかな。\u003Cbr\u003E\u003Cbr\u003Eベネットが人狼なら、今までの立ち位置\u003Cmw SS00072,4,4:72\u003E \u003Cmw SS00087,4,4:87\u003Eあたりから考えて、俺の黒要素をなにか引っ張ってくるだろうな、いやそれは村人でも引っ張ってくるかもしれないが、どういう考察になるのかなと。\u003Cbr\u003Eベネット本人も自分の吊り回避よりも人狼を予想すると言っているし、テッド白を踏まえてのそのあたりの考察の変化に無理が出るのかどうか、それを見て判断するところだなー、という。\u003Cbr\u003E「ベネットの今までの考察から言って、ヘクターが疑惑に出てきそうだが、昨日までのベネットは\u0026quot;あー、ヘクター白かったな\u0026quot;と言っていた。人狼で考察を無理に変えなければならなくなるのか、村人で視点が変わるのか。注目してるぜ」という宣言であり、「悪あがき乙」とも、「絶対ベネット人狼だろ！」とも思っていない。言い方が悪かったのはスマンかった。","logid":"SS00072","mestype":"SAY","name":"墓荒らし ヘクター","potof_id":null,"sow_auth_id":"gemini_","story_id":"ultimate-118","style":null,"subid":"S","to":null},{"_id":"ultimate-118-5-SS00073","color":null,"csid":"ririnra_c20","date":"2010-01-03T05:07:56.000Z","event_id":"ultimate-118-5","face_id":"c64","log":"で、上で挙げた誤読というか苛立ちが村人心理じゃないとはまったく思わないのだが、\u003Cmw SS00066,5,66\u003Eってなんか俺が村人ありきで喋ってるように見えるのだが、どうだろうか。\u003Cbr\u003E「おまえ俺を人狼だと思ってんだろ！」は俺の表現が悪かったとして、それなら、なおさらベネットが村人なら「俺の黒要素もロクに挙げてないくせに、おまえこそ人狼じゃないの？」となりそうだけどなあ、と思っている。\u003Cbr\u003E\u003Cbr\u003Eまあきっと、俺のヘラヘラしている感じが腹立たしさに拍車をかけるのだと思うが、バカにしているつもりはまったくないので、仲良くしてくれるとありがたい。","logid":"SS00073","mestype":"SAY","name":"墓荒らし ヘクター","potof_id":null,"sow_auth_id":"gemini_","story_id":"ultimate-118","style":null,"subid":"S","to":null},{"_id":"ultimate-118-5-SS00074","color":null,"csid":"ririnra_c20","date":"2010-01-03T05:16:01.000Z","event_id":"ultimate-118-5","face_id":"c23","log":"私、正直今日まではスティ襲撃かと思ってたんですけど、強気に来ましたね。ぬっちゃけ狼はそこそこの自信があってミシェ抜いてきたんじゃないかと思ってます。\u003Cbr\u003E白目の灰襲撃なら、ドナ・ジェレ辺りで事足りると思うので。\u003Cbr\u003E\u003Cbr\u003Eミシェ1点狙いだったのか、それとも他の狩候補(具体的にはラルフ)と迷った結果、より吊れなさそうな方を喰ったか、のどちらかだと思ってました。\u003Cbr\u003E\u003Cbr\u003E…で、ラルフ。\u003Cbr\u003E\u003Cbr\u003Eここが狼ならミシェを狩1本狙いで行けそうに見える唯一のポジションという事で狼度が多少上がった所で、\u003Cmw SS00029,5,29\u003Eの発言。\u003Cbr\u003E\u003Cbr\u003Eやっぱりラルフ狼なんじゃね？って気がしてます。","logid":"SS00074","mestype":"SAY","name":"伝道師 チャールズ","potof_id":null,"sow_auth_id":"sarutoru1984","story_id":"ultimate-118","s 18","style":null,"subid":"S","to":null},{"_id":"ultimate-118-6-SS00015","color":null,"csid":"ririnra_c20","date":"2010-01-03T17:54:35.000Z","event_id":"ultimate-118-6","face_id":"c83","log":"寝ようと思いましたが、いらいらして寝れなかったのでいわせてもらいます。\u003Cbr\u003E\u003Cbr\u003E\u003Cmw SS00005,6,5\u003Eヘクター\u003Cbr\u003Eこの期に及んでいうことがそれですか？\u003Cbr\u003E\u003Cbr\u003E＞本当に、一度フラットに考察してくれると助かる。\u003Cbr\u003E貴方たちの方こそ、「アイリスはロックオンしてるからフィルターがかかってる」というフィルターをとって私のベネット考察を読み返してくれませんか？\u003Cbr\u003E\u003Cbr\u003Eあれだけベネット考察を残したのに、「全体的に同意できない」「「黒フィルタ」の一言ですませたい」など、具体的箇所を指摘しない否定ばかりじゃないですか？\u003Cbr\u003Eちゃんと読んでます？読んでるなら具体的に「ここは村人にもできる」「ここは論理がおかしい」など指摘できるでしょ？\u003Cbr\u003Eそれもせずに「アイリスはフィルターをとれ」といわれても、貴方たちが最初から取り合う気がないとしか思えません。\u003Cbr\u003E\u003Cbr\u003E違うならもう一度「アイリスは黒フィルターがかかってる」という先入観を外して再度読み返し検証してください。\u003Cbr\u003E否定するなら具体的な箇所を指摘してするものでしょ？\u003Cbr\u003Eそれもせずに否定だけされても、結論がかわるわけありませんよ。\u003Cbr\u003E\u003Cbr\u003E否定自体は構いません。その過程に具体的指摘や対話がないのが貴方たちを信じられない理由です。","logid":"SS00015","mestype":"SAY","name":"受付 アイリス","potof_id":null,"sow_auth_id":"elessar","story_id":"ultimate-118","style":null,"subid":"S","to":null},{"_id":"ultimate-118-6-SS00016","color":null,"csid":"ririnra_c20","date":"2010-01-03T17:54:52.000Z","event_id":"ultimate-118-6","face_id":"c83","log":"＞全員に、「ベネット人狼で偏ってるよ」と言われているという点だけ踏まえて、ヨロシク。\u003Cbr\u003Eそのほぼ全員の判断で村人を2連で吊ってる事を踏まえてよろしくお願いします。\u003Cbr\u003E\u003Cbr\u003E村人を吊ってしまうようなフラットなんて一度捨ててください。","logid":"SS00016","mestype":"SAY","name":"受付 アイリス","potof_id":null,"sow_auth_id":"elessar","story_id":"ultimate-118","style":null,"subid":"S","to":null},{"_id":"ultimate-118-6-SS00017","color":null,"csid":"ririnra_c20","date":"2010-01-03T17:55:47.000Z","event_id":"ultimate-118-6","face_id":"c64","log":"えーとな。\u003Cmw SS00009,6,9\u003Eのベネットから見たラルフ論については、「俺はこう感じた」というのが、ちょっとベネ主観の感覚すぎて俺には分かりにくいかな。いや、「感じる」っていう印象論で語ることはぜんぜん構わないのだが。\u003Cbr\u003Eベネットから見たらそう感じるのか。ふーむ、まあそうかもなぁ。ぐらいには思う。\u003Cbr\u003E\u003Cbr\u003Eでな、ラルフがベネットの発言について見ていて、「ここでベネ白を確信するクリティカルな発言があった」とか、「だんだんとベネ白になってきて、ついに決め打った」なら、俺がそれに同意できるかどうかは別として、べつに違和感は timate-118-6-WS00101","color":null,"csid":"ririnra_c20","date":"2010-01-04T07:29:50.000Z","event_id":"ultimate-118-6","face_id":"c64","log":"＞それと、もし今の貴方と同等に疑う相手がでたら、貴方よりそのもう1人を先に吊りたいと思ってますよ。\u003Cbr\u003E＞1番の狼候補であれば吊るしかありませんが、同等に疑う相手がいるのなら、最強の敵が最後に残るのがふさわしい。\u003Cbr\u003E\u003Cbr\u003Eよく見たら、アイリスがワケワカンネーこと言い出していた。\u003Cbr\u003Eラルフピンチ！","logid":"WS00101","mestype":"WSAY","name":"墓荒らし ヘクター","potof_id":null,"sow_auth_id":"gemini_","story_id":"ultimate-118","style":null,"subid":"S","to":null},{"_id":"ultimate-118-6-WS00102","color":null,"csid":"ririnra_c20","date":"2010-01-04T07:31:12.000Z","event_id":"ultimate-118-6","face_id":"c64","log":"そうなのか。\u003Cbr\u003Eじゃあ、アイリスに「ベネット－ラルフで決定」と思わせると、ラルフが先に死ぬのか。\u003Cbr\u003Eそれめんどくさいな。","logid":"WS00102","mestype":"WSAY","name":"墓荒らし ヘクター","potof_id":null,"sow_auth_id":"gemini_","story_id":"ultimate-118","style":null,"subid":"S","to":null},{"_id":"ultimate-118-6-SS00040","color":null,"csid":"ririnra_c20","date":"2010-01-04T08:09:38.000Z","event_id":"ultimate-118-6","face_id":"c64","log":"\u003Cmw SS00032,6,32\u003E\u003Cbr\u003E揺らぐのがフツー、というかな。ベネットにとって、チャル白を見たときの衝撃がずいぶん少なく見える。\u003Cbr\u003E俺は、ベネットはチャル黒をほぼ確定事項としてその相方を探しているものだと思っていた。チャル白の情報が出ると今までの思考前提はかなり崩れるよな。\u003Cbr\u003E「ジェレミー・ヘクターか？」が直感ならそれはいいとして、たとえば、そのあとに続けて「この二人ってラインどうだっけ？」とはならないか。「ああもうラルフ白は揺らがないからお前ら二人だよ」で結論が一瞬で落ち着くところが変だ、と言っている。\u003Cbr\u003E\u003Cbr\u003E「ベネットが、ラルフを白く見ること」ではなく（いやそれも疑問点なんだが平行線なのでいいとしよう）、「ベネットの結論の落ち着きの早さ」が疑問である。\u003Cbr\u003E\u003Cbr\u003E俺のなかで、元々ジェレミーとベネットの白さにはかなりの格差があったが、それでも「ラルフ－ジェレミーも検討する余地があるか、ベネットの話にも耳を傾けるか…」というのが直感だった。（今日の処刑がそれを検討できるものなのかは別として）\u003Cbr\u003Eベネットにはそれがないんスか、チャル白の衝撃はそんなもんなんスか、というカンジ。","logid":"SS00040","mestype":"SAY","name":"墓荒らし ヘクター","potof_id":null,"sow_auth_id":"gemini_","story_id":"ultimate-118","style":null,"subid":"S","to":null},{"_id":"ultimate-118-6-SS00041","color":null,"csid":"ririnra_c20","date":"2010-01-04T08:18:49.000Z","event_id":"ultimate-118-6","face_id":"c64","log":"俺はジェレミーとは逆で、ラルフと俺とでは、感性が違う点が多々あってな。\u003Cbr\u003Eもともとは黒く見えていたのだが、ところどころで見せる感情が妙に白かったりして、ラルフ人狼でコレは難しそうだな……とちょいちょい思っていて、ああ、ラルフについてはそういうところを見よう、と。\u003Cbr\u003Eだから、もともと\u0026quot;ヘクターのモノサシ\u0026quot;ではそんなに計っていなかったつもりでいる。「俺には一見黒く見えるが、なんか村人っぽいな」とはかなり考えていた。\u003Cbr\u003Eが、それでも昨日のアレに関してはちょっと…というカンジ。「あのラルフの感性が理解できないの？」と言われても、いやそれはさすがに無理やろ！　\u0026gt;23「俺の感性とは違うから黒」で片付けてるのって俺なんスか！　俺は\u003Cmw SS00017,6,17\u003Eでそこそこ分かりやすく説明したと思うッスよ！　と思っている。","logid":"SS00041","mestype":"SAY","name":"墓荒らし ヘクター","potof_id":null,"sow_auth_id":"gemini_","story_id":"ultimate-118","style":null,"subid":"S","to":null},{"_id":"ultimate-118-6-SS00042","color":null,"csid":"ririnra_c20","date":"2010-01-04T08:23:25.000Z","event_id":"ultimate-118-6","face_id":"c64","log":"俺は「ベネットがラルフを白く見ること自体は分かった。(\u003Cmw SS00017,6,17\u003E上段)　しかし、これこれこういう点で、『自然に感じた』まで言われると不自然に感じる(\u003Cmw SS00017,6,17\u003E下段)」と言っていて、べつに感性の違う奴は黒、とは言っていないつもりである。もちろん、村人の俺と感性が違う、というのは疑惑点ではあるので質問はするが、返答如何で聞く耳を持たないつもりはないぞ。\u003Cbr\u003E\u003Cmw SS00022,6,22\u003Eに対しても、後半はどうでもいいので、「最後の一突きはどこにあったんや」に関して説明が欲しかった。\u003Cmw SS00024,6,24\u003Eそっちに返答して前半はスルーなんスか、マジすか、という感想であった。\u003Cbr\u003E\u003Cbr\u003E\u003Cmw SS00024,6,24\u003E\u003Cbr\u003Eベネットって、俺がテッドの考察をしたときは、「ヘクターの考察が納得できるものだった」と言いながら俺のことを白に置いたと思うのだが。\u003Cbr\u003E「ヘクターの今日の考察は白くない」なら分かるが、「ヘクターって考察すると白くなくなるよね」って、それ元々俺にどういう印象を持ってたんやろ。「俺を人狼とする考察には無理があるよ、白くないね」で誤魔化しているように見える。","logid":"SS00042","mestype":"SAY","name":"墓荒らし ヘクター","potof_id":null,"sow_auth_id":"gemini_","story_id":"ultimate-118","style":null,"subid":"S","to":null},{"_id":"ultimate-118-6-WS00103","color":null,"csid":"ririnra_c20","date":"2010-01-04T08:27:17.000Z","event_id":"ultimate-118-6","face_id":"c64","log":"今日ベネットを吊り逃すと、ほかの可能性を検討してしまうニュアンスを漂わせた。","logid":"WS00103","mestype":"WSAY","name":"墓荒らし ヘクター","potof_id":null,"sow_auth_id":"gemini_","story_id":"ultimate-118","style":null,"subid":"S","to":null},{"_id":"ultimate-118-6-WS00104","color":null,"csid":"ririnra_c20","date":"2010-01-04T08:28:23.000Z","event_id":"ultimate-118-6","face_id":"c64","log":"しかし、俺のこの考察あんまり白くねえな。\u003Cbr\u00
