window.gon={};gon.folder="CIEL";gon.story={"_id":"ciel-23","card":{"discard":[],"event":[],"config":["villager","sympathy","sympathy","sympathy","sympathy","sympathy","sympathy","sympathy","wisper","wisper","wisper","wisper","wisper","wisper","wisper","wolf","mob","mob","mob","mob"]},"comment":"この村は事前に参加者が決まっています、が　飛び入り枠が２枠あります。<br>飛び入りの際はwikiページを熟読した上、メモとwikiページに飛び入りの旨を記載して下さい。<br><br>また、既に参加予約済の方も今一度wikiページを一読して頂くようお願い致します。<br>重要な情報だけこの情報欄で確認の意味を込めて、記載しております。<br><br>入村パスワードはwikiページに埋めてあります。<br><br>wikiページ<br>http://jsfun525.gamedb.info/wiki/?%C2%BC%B4%EB%B2%E8%2F%A1%DA%C2%BF%B3%D1%C9%B4%B9%E7%A1%DB%A5%B5%A5%AF%A5%E4%CD%CD%A4%AC%A4%DF%A4%C6%A4%EB<br><br><br>参加者はメモに「姉側希望・妹側希望・どちらでも大丈夫（二年生に限ります）」のいずれか記載して下さい。<br>原則、wikiのキャラ予約に沿いますが、人数が対になる必要があるため、どちらでも大丈夫と記載された方は村建て人が調整で割り振らせて頂く場合がございます。<br>（事前の準備不足で申し訳ない限りです）<br><br>この村は24時間進行です。<br>但し、1日目・2日目は更新延長機能を使用して、48時間の進行となります。<br>それ以降は24時間進行です。<br>エピローグを長く取れませんので、物語を本編中に完結させられると理想的です。<br>プロローグは9～10日を予定し、11日0時に開始予定です。<br><br>*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*<br><br>姉側は囁き狂人<br>妹側は共鳴者<br><br>と分かれ、それぞれ、共通する内部SNSで繋がっているものとします。<br>SNSはTwitterみたいなものだと思って頂ければ。<br><br>「おもん」が村建て別IDの人狼です。<br>頃合を見て処刑してエピ入りとなります。<br><br>【役職希望は必ず確認してください】<br><br>*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*<br><br>ルールの確認です。<br><br>姉側：２年生～３年生<br>妹側：１年生～２年生<br><br>村で全員入村次第、村建てが指示を出しますので<br>姉側なら妹側・妹側なら姉側の人物を<br>ダイスで振って「気になっている人」を「二人」決めます。<br>また同時に、「（特に意味は問わずに）気になっている人」をwhoで「二人」決めます。<br>（ランダム機能は表ログやactで振ってください。）<br>（かぶった場合のみ振りなおしOKです）<br><br>これによって、一人から四人に対して矢印が向くことになります。<br>そこから発展していく人間関係を楽しむ村となります。<br><br>（※こちらの、ランダム機能を使った縁故システムは<br>　「多角村シリーズ」よりお借りしております。）<br><br>また、姉と妹の立場であれば同学年（二年生同士）でのスールはOKです。<br>更に言ってしまえば、単にカップルでも問題ないので、<br>姉の立場同士、妹の立場同士でカップルができる可能性も、なくはありません。<br><br>必ずランダム要素で出た相手に恋や憧れを抱かなければならないわけではありません。<br>ランダムはあくまでもきっかけとお考え下さい。<br><br>*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*<br><br>希望があるかもしれないので、見物枠を設けました。<br>本参加スライドも視野に入れていただいても構いません。<br>但し、見物人と本参加キャラの恋愛は禁止します。<br><br>*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*<br><br>何か質問があれば、メモかwikiページでお気軽にど 098,0,98>。<br>自分では気が付いていなかったみたいだ、きょとんとするミルフィはふふっと微笑みたくなる愛らしさだった。目元を和らげて、彼女の首もとへと手を伸ばす。<br>だが、「タイが曲がっていてよ。」その声に伸ばしかけた手が止まった。ミルフィのにやにや笑いにむっとする。らしくなく、そっぽを向いてしまった。]<br><br>からかうのも止めてくれよ、私がそういうの苦手だってミルフィも知ってるじゃないか。<br>ミルフィだって。<br><br>[ミルフィだって、此処の堅苦しい挨拶は苦手な癖に。<br>彼女の顔を見ようとせず、視線をネクタイに注いだまま、語気を抑えてそう言った。そのまま彼女の首の後ろに手を回し、制服の襟を指先でそっと撫でて胸の手前でタイを結び直す。<br>ありがと。その感謝の言葉には何時もの控えめな笑みで返した。**]","logid":"SS00137","mestype":"SAY","name":"截拳道 カイル","potof_id":null,"sow_auth_id":"sakana","story_id":"ciel-23","style":null,"subid":"S","to":null},{"_id":"ciel-23-0-SS00138","color":null,"csid":"all","date":"2015-01-10T01:12:57.000Z","event_id":"ciel-23-0","face_id":"m19","log":"[ 窓際の席、外に目線を遣れば雪国よりは控えめな白が舞う。<br>まばらに歩く生徒達、中には二人組みの姿も少なくない。<br>視界の隅には、薄く雪を被った温室も見えた ]<br><br><br>　……。<br><br><br>[ 地元でもよく見る、園芸農家のような空間。<br>あちらにも決して劣らぬ、魅力的な色をつける花々を眺めるのは。<br>少女にとっても、癒しのひとときであった。<br><br>そこには、ほぼ必ずと言っていいほどに現れる猫耳パーカーの先輩もセットであったのだが、彼女とまともに話をした記憶もほとんどない。<br>ただ、お花が好きなんだろうということは見ていれば把握できた ]","logid":"SS00138","mestype":"SAY","name":"おひめさま タルト","potof_id":null,"sow_auth_id":"孫八","story_id":"ciel-23","style":null,"subid":"S","to":null},{"_id":"ciel-23-0-SS00139","color":null,"csid":"all","date":"2015-01-10T01:13:51.000Z","event_id":"ciel-23-0","face_id":"m19","log":"[ 教室にも人が増えてきた、急ぎ足の生徒も少なくない。<br>ふと、今朝方に出会った先輩を、思い出す。<br>それは後ろめたいような気持ちを伴うものだったが ]<br><br>　ぅ～……。<br><br>[ 彼女のふわりとした笑顔が、脳裏に残っていた。<br>逃げるように去ってしまったけど、大丈夫だっただろうかと。<br>気にはなるけど、今更どうしようもない。<br>そんな思いが、さらに不安な気分を増大させる ]<br><br>（二年……いや三年やろか。）<br><br>[ なんとなく三年っぽい、かもしれない？<br>特に理由はないがそう憶測をたてた ]","logid":"SS00139","mestype":"SAY","name":"おひめさま タルト","potof_id":null,"sow_auth_id":"孫八","story_id":"ciel-23","style":null,"subid":"S","to":null},{"_id":"ciel-23-0-SA00124","color":null,"csid":"all","date":"2015-01-10T01:15:54.000Z","event_id":"ciel-23-0","face_id":"t04","log":"メモを貼った。<mw MM00094,0,メモ>","logid":"SA00124","mestype":"SAY","name":"截拳道 カイル","potof_id":null,"sow_auth_id":"sakana","story_id":"ciel-23","style":null,"subid":"A","to":null},{"_id":"ciel-23-0-SA00125","col ":null,"subid":"S","to":null},{"_id":"ciel-23-0-SS00149","color":null,"csid":"all","date":"2015-01-10T03:53:07.000Z","event_id":"ciel-23-0","face_id":"t08","log":"―回想・カイルとともに教室へ―<br><br>[キュアアイドルが好きであることは公言はしていないつもりだったが、こういった会話の端々でついポロっと出してしまうため。クラスメイトも自分がアニメ好きなことは知っているかも知れない。<br>　理解できないというカイルに、たはは、と笑って<mw SS00123,0,123>]<br><br>　三年生にもなれば理解出来ないかも！<br>　自分が子どもっぽい自覚はあるんだ。<br><br>[でも一、二年生なら喜ぶんじゃないかと思っている辺りが浅はかである。]<br><br>　小鈴きゅん？<br>　ああ、あの子はなんかこう――擁護欲、掻き立てるタイプなのかな。<br>　なるほどねー、カイルも面倒見てあげるといいよ。<br><br>[まだ独占欲のような感情はないから、<br>　そこは笑って、一緒に先輩として見守りたいな思う。<br>　ハナ、という名前だけは聞き取れたが<br>　言葉を続けられるほどの時間はなさそうだった]","logid":"SS00149","mestype":"SAY","name":"覆面嫉妬団 ミルフィ","potof_id":null,"sow_auth_id":"bloody","story_id":"ciel-23","style":"head","subid":"S","to":null},{"_id":"ciel-23-0-SS00150","color":null,"csid":"all","date":"2015-01-10T03:53:19.000Z","event_id":"ciel-23-0","face_id":"t08","log":"[カイルの手が止まったのと、彼女のむっとした表情<mw SS00137,0,137><br>　少しやりすぎたかと、眉を下げ]<br><br>　あ、ごめ。ごめんって。<br>　ちょっとからかっただけ。<br><br>　実際カイルがそんな言い方したら驚くし<br>　ただ、あたしは少しだけそういう言い方憧れるかな。<br><br>[できっこないけどね。と笑って、ネクタイを直してもらい、<br>　控えめな笑みを見れば]<br><br>　カイルはカイルらしくあればいいよ。<br><br>[に。と満面の笑みを返して教室へ**]","logid":"SS00150","mestype":"SAY","name":"覆面嫉妬団 ミルフィ","potof_id":null,"sow_auth_id":"bloody","story_id":"ciel-23","style":null,"subid":"S","to":null},{"_id":"ciel-23-0-SS00151","color":null,"csid":"all","date":"2015-01-10T04:02:27.000Z","event_id":"ciel-23-0","face_id":"t08","log":"―三年教室・HRの少し後―<br><br>[担任が出て行って、担当教科の教師が入ってくる少しの間<br>　着信したメールを見ては、目を丸めて]<br><br>　愛莉、具合悪いから休みだってさ。<br><br>[誰ともなく言っては、後で様子見に行かなきゃなと。<br>　決して身体が弱い子ではないはずだが<br>　咳、鼻水、頭痛、腹痛、目眩。<br>　列挙されている体調の悪さに眉を顰め]<br><br>　……ほんとに大丈夫ですか、愛莉さん。<br><br>[教科担当の教師の、足音が近づいてくる中、短い返事を送る。]","logid":"SS00151","mestype":"SAY","name":"覆面嫉妬団 ミルフィ","potof_id":null,"sow_auth_id":"bloody","story_id":"ciel-23","style":"head","subid":"S","to":null},{"_id":"ciel-23-0-TS00072","color":null,"csid":"all","date":"2015-01-10T04:04:59.000Z","event_id":"ciel-23-0","face_id":"t08","log":"To:愛莉<br>From:ミルフィ<br>Title <br>見る度に自分との差異の違いを思い知らされるようで、何とも言えない靄を内心に抱かせた。]<br><br>　（……綺麗）<br><br>[それでも何故か今は<br>そんな風に思えて。]<br><br>　呼びにくくなければ、晴日でいいよ。<br>　ジリヤ、と呼んでもいい？<br>　同じ学年だったんだ。<br><br>[セーフ、という言葉は心の中で留めておく。<br>誘われるままジリヤの傍らに立ち<br>真珠と称された月を見上げる。]<br> ","logid":"SS00156","mestype":"SAY","name":"聖戦士募集 ハルカ","potof_id":null,"sow_auth_id":"rito","story_id":"ciel-23","style":null,"subid":"S","to":null},{"_id":"ciel-23-0-SS00157","color":null,"csid":"all","date":"2015-01-10T06:37:39.000Z","event_id":"ciel-23-0","face_id":"t19","log":"<br>　私転校生なの。ユリアンには二学期に来たばかり。<br>　だから、もしかしたら…これが初めましてなのかもしれない。<br><br>[ぽつぽつとそんなことを語りながら<br>もしジリヤが何か話せばそれに耳を傾ける。<br>なかなか馴染めていないと、そんな愚痴めいたことも漏らしてしまったかもしれない。<br>不意に会話が途切れる瞬間があれば<br>何となく今朝のおもん先生の電話を思い出し]<br>　　<br><br>　ねえジリヤ。<br>　……貴女にはスールはいるの？<br><br><br>[朝から心にかかる霞を払うように<br>スールという存在が実際はどういう意味を持つのか。<br>縋るような思いで、そんな問いを投げかけた。]","logid":"SS00157","mestype":"SAY","name":"聖戦士募集 ハルカ","potof_id":null,"sow_auth_id":"rito","story_id":"ciel-23","style":null,"subid":"S","to":null},{"_id":"ciel-23-0-SS00158","color":null,"csid":"all","date":"2015-01-10T07:52:33.000Z","event_id":"ciel-23-0","face_id":"w52","log":"―　回想：メアリーと　―<br><br>　見合う子…？<br><br>［突っ伏したメアリーに首をかしげる。あまり考えたことはない。<br>メアリーなら頼りがいのある“姉”になること間違いなしなのに、と、思う。<br>その点自分は頼ってばかりで、頼られることがなかった分自信がない。比較対象が非の打ち所のない「お姉様」だったのが、ある意味ここまで一人になっている要因でもある。］<br><br>　オススメ…ってちゃんとリサーチしているんじゃない。<br>　メアリーのお眼鏡に叶う子はいないの？<br><br>［などといいつつ、突かれれば気になる子の一人や二人はいるけど…と、ふいっとそっぽを向いて笑う。］<br><br>　文化祭のお茶会の時に来てくれた子でね、<br>　透き通るような白い肌で清楚なお嬢様って子と<br>　どことなく純朴そうで、全身から可愛いのオーラが出ている子がいてね……<br><br>［部活の後輩にそれとなく名前は聞いているが、話す機会がないのだと零した。］","logid":"SS00158","mestype":"SAY","name":"看板娘 櫻子","potof_id":null,"sow_auth_id":"紫露草","story_id":"ciel-23","style":"head","subid":"S","to":null},{"_id":"ciel-23-0-SA00132","color":null,"csid":"all","date":"2015-01-10T08:55:39.000Z","event_id":"ciel-23-0","face_id":"w52","log":"メモを貼った。<mw MM00103,0,メモ>","logid":"SA00132","mestype":"SAY","name":"看板娘 櫻子","potof_id":null,"sow_auth_id":"紫露草","story_id":"ciel-23","style":null,"subid":"A","to":null},{"_id":"ciel-23-0-VS00004","color":null,"csid":"all","date":"2015-01-10T09:05:13.000Z","event_id":"ciel-23-0","face_id":"g07","log":"　ありがとう、呼びにくいなんてことはないわ<br><br>[<mw SS00156,0,156>漢字でどう書くか聞けば「晴日さん」と淡い赤の唇を動かして何度か小さな声で呟いた。ジリヤと呼ばれれば目を細めて大きく頷く。同学年にさん付けされないのは初めてのこと。とても新鮮で雪のように白い頬に朱が混ざった。<br>望遠鏡は覗きこんでも良かったし、付けられた小さなスクリーンに投影されている方を見てもよかった。寒い冬の綺麗な大気は良く澄んでいて、ジリヤの言った通り真っ白に淡く光る真珠が見えたことだろう]<br><br>　ふふ、それじゃあ改めて初めまして、晴日さん<br>　よろしくね<br><br>[晴日の手を取れば温かな毛糸で編まれたミトンを着けた両手で包み込みまた微笑みを浮かべた]","logid":"VS00004","mestype":"VSAY","name":"お針子 ジリヤ","potof_id":null,"sow_auth_id":"tetra","story_id":"ciel-23","style":null,"subid":"S","to":null},{"_id":"ciel-23-0-VS00005","color":null,"csid":"all","date":"2015-01-10T09:05:19.000Z","event_id":"ciel-23-0","face_id":"g07","log":"[そうして天体観測へと戻れば月や星の御伽噺と天文的な話を織り交ぜて話したことだろう。<br>晴日の愚痴と質問には頬を朱に染め幸せそうな笑みを浮かべた]<br><br>　ええ、いるわ。私の大事な大事なスール<br>　そう、か……二学期からだと晴日にはまだいないのね<br><br>[眉根が少し下がる。自分はとても幸せだった。この幸せを早く晴日にも知って欲しいと願えば、また晴日の手を取っていた]<br><br>　今はまだ慣れないかもしれないわ<br>　でもきっと晴日のことを想ってくれる人が<br>　晴日が想いたい人が現れるはずよ<br><br>[切欠は些細なことだと思う]<br><br>　そう――あの月を見つけるようなもの、かな<br>　そこにはちゃんと居るの<br>　でもちゃんと見つけようとしないと消えてしまう<br><br>[それで分かるかなと首を小さく傾げた]","logid":"VS00005","mestype":"VSAY","name":"お針子 ジリヤ","potof_id":null,"sow_auth_id":"tetra","story_id":"ciel-23","style":null,"subid":"S","to":null},{"_id":"ciel-23-0-VA00005","color":null,"csid":"all","date":"2015-01-10T09:12:22.000Z","event_id":"ciel-23-0","face_id":"g07","log":"メモを貼った。<mw MM00104,0,メモ>","logid":"VA00005","mestype":"VSAY","name":"お針子 ジリヤ","potof_id":null,"sow_auth_id":"tetra","story_id":"ciel-23","style":null,"subid":"A","to":null},{"_id":"ciel-23-0-SS00159","color":null,"csid":"all","date":"2015-01-10T09:23:00.000Z","event_id":"ciel-23-0","face_id":"c01","log":"ち、ちがうやいっ、本当に暇だから調べてただけで、下心は…<br>ボクはいいの！ボクぐらいになると向こうから…う、うん！<br><br>[櫻子の反応と質問<mw SS00158,0,158>に、途端ひとりでに慌て出す。<br>それから彼女の気になる子の話を聞きけば、脳内に数名の顔が思い浮かんだ。<br>そのうち一人は、ある意味自分も気になっていた子で。あの子と鷲見ちゃんでスールかぁなんてつい妄想したりしてしまう。<br>………あれ、なんだろ。この、モヤモヤ。]<br><br>ふむふむ、鷲見ちゃんはそういう子が好きなんだねぇ…<br>機会がないなん ","style":null,"subid":"S","to":null},{"_id":"ciel-23-0-SS00172","color":null,"csid":"all","date":"2015-01-10T10:38:35.000Z","event_id":"ciel-23-0","face_id":"c111","log":"― 放課後 ―<br><br>[教室から一歩外へ出れば、途端に寒さが身を襲う。<br><br> 温かい飲み物を口にしたい。<br> ホットコーヒーは苦いから好きじゃない。<br> でもホットココアやお汁粉じゃ甘すぎる。<br> コーンスープは美味しいけれど、それなら気分はミルクティーかしら。<br><br> そんなことを考えながら、一階への階段を下る。<br> 足を向けた先は、一年生達の教室からすぐそこのミルクホール。<br> 誰が名付けたのかは知らないが、そこは皆がそう呼ぶ休憩スペース。<br> お昼時なら込み合うそこも、放課後には疎らになっていることが多い。<br><br> 気分はすっかりミルクティー。<br> 幾人かの生徒とすれ違いながら、進む足取りは軽く。*]","logid":"SS00172","mestype":"SAY","name":"愛人 スージー","potof_id":null,"sow_auth_id":"かふぇおれ","story_id":"ciel-23","style":null,"subid":"S","to":null},{"_id":"ciel-23-0-SS00173","color":null,"csid":"all","date":"2015-01-10T10:39:40.000Z","event_id":"ciel-23-0","face_id":"t19","log":"―放課後・校舎―<br><br>[ジリヤと別れれば、再び校舎をぶらつく。<br>幸いなことに、放課後のお喋りを楽しむ生徒達の笑い声。<br>それを後ろめたく思う気持ちは、薄れていた。]<br><br>　…ありがとうジリヤ。<br><br>[誰に聞かせるわけでもない、小さな呟き。]<br><br>　いきなりスールってわけには、<br>　………そりゃ、いかないだろうけど…<br><br>[せめて友達作りくらいは、頑張らないとね、と。<br>ふんっと軽く鼻息を鳴らすと、両の拳を握りしめた。]","logid":"SS00173","mestype":"SAY","name":"聖戦士募集 ハルカ","potof_id":null,"sow_auth_id":"rito","story_id":"ciel-23","style":"head","subid":"S","to":null},{"_id":"ciel-23-0-SS00174","color":null,"csid":"all","date":"2015-01-10T10:40:16.000Z","event_id":"ciel-23-0","face_id":"w04","log":"[学校の中には、私から見ると沢山特別がある。<br>先輩じゃなくて、お姉さまって呼ぶとか。<br>ごきげんようって挨拶するとか。<br>朝思い出した、スルーだとか。<br><br>一人でただ歩いていれば、そこかしこにある風景が。<br>私には、とても珍しく映る。<br><br>私は元々、人と距離を取る人間じゃない。<br>知らない人について行かないって、小さな頃よく怒られたくらい。<br>人との距離感とか、考えずにお話する子だった。<br><br>だから、この学校の言葉使いにはいっとう慣れない。<br>なら話しかけずに、黙っていればいいのだけれど。<br>気がついたら普通に話しかけていて、そして怒られる。]<br><br>　じぃー……―――<br><br>[これも、よく怒られる。<br>気になるものがあると、じっと見る癖。]","logid":"SS00174","mestype":"SAY","name":"町娘 小鈴","potof_id":null,"sow_auth_id":"rhino","story_id":"ciel-23","style":null,"subid":"S","to":null},{"_id":"ciel-23-0-VS00006","color":null,"csid":"all","date":"2015-01-10T10:40:43.000Z","event_id":"ciel-23-0","face_id":"g07","log":"　晴日にもきっと現れるわ<br>　そうね、見えないものを見えないままにするのと<br>　見えないものを見ようとするのか、かな<br><br>[<mw SS00168,0,168>うーんと小さく声を出して空を見上げる。人差し指は唇の下に、どう伝えればいいのか分からず言葉を探していた。<br>晴日も知ることができれば良いなと思う。きっと自分のように幸せな気持ちになれるはずだから。<br><br>白い月はお日様が沈む頃には色合いを白から淡い金へと変えていく。そうなればそれはどこでも見ることができる皆の月]<br><br>　そろそろ戻りましょうか、寒いでしょう？<br>　ごめんなさいね、晴日<br><br>[いつのまにか、さん付けを忘れていた。なんとかしてあげたいと思っていたらいつのまにか。誰かを名前だけで呼ぶなんて初めてのことだった]<br><br>　今日は良いことがありそう――<br><br>[嬉しそうに小さく呟くと望遠鏡を片づけてケースに入れた。両手でそれを持ちあげれば晴日と一緒に屋上を後にしただろうか*]","logid":"VS00006","mestype":"VSAY","name":"お針子 ジリヤ","potof_id":null,"sow_auth_id":"tetra","story_id":"ciel-23","style":null,"subid":"S","to":null},{"_id":"ciel-23-0-SS00175","color":null,"csid":"all","date":"2015-01-10T10:44:02.000Z","event_id":"ciel-23-0","face_id":"c01","log":"[おそるおそると言った様子で近寄ってきた足子<mw SS00166,0,166>を一転、真剣な表情でじーっと見つめる。<br>それからニコっと破顔して、呟いたのはちょっと大きめの独り言。]<br><br>…うん、やっぱり小動物みたい、かわいいなぁ、こういうのも女の子らしさってやつだよねぇ<br>うんうん…今のところ申し分ない<br><br>[聞こえてもなんのことだかわからなかっただろうが、反応も気にせず言葉を続けた。]<br><br>はじめまして！ボクはメアリー・アルフォード…と、ボクのことはどうでもいいんだった<br>ね、ね、姫路ちゃん、ちょっと時間いい？部活とかやってないの？委員会もない？<br>課題とか居残りもって扉の前じゃあれだね、こっちこっち！<br><br>[一方的に名前を告げて、殆ど質問責めのように喋り倒す。ちょっといい？なんて言いながら配慮できてる気配はない。<br>そうして投げかけた声に答えがかえるのも待たず、場所を変えるため急に足子の手をとろうと連れていこうとする。伸ばした手が振り払われなかったなら、そのまま廊下の隅へと引っ張っていくだろう。]","logid":"SS00175","mestype":"SAY","name":"花売り メアリー","potof_id":null,"sow_auth_id":"dentist","story_id":"ciel-23","style":null,"subid":"S","to":null},{"_id":"ciel-23-0-TS00075","color":null,"csid":"all","date":"2015-01-10T10:45:02.000Z","event_id":"ciel-23-0","face_id":"c111","log":"/*<br>起きたら６時でさ。<br>最後の記憶が５時とかだったから、ああ、思ったより早く目覚めたなって思ってたらさ、夜の６時で心臓一瞬止まったよね。<br>１２時間爆睡だよ。何もせずに一日終わるよ。これこそ勿体無いよ！","logid":"TS00075","mestype":"TSAY","name":"愛人 スージー","potof_id":null,"sow_auth_id":"かふぇおれ","story_id":"ciel-23","style":null,"subid":"S","to":null},{"_id":"ciel-23-0-SS00176","color":null,"csid":"all","date":"2015-01-10T10:46:08.000Z","event_id":"ciel-23-0","face_id":"t08","log":"[もう二人。<br>　それはスールという枠ではなく、別の感情で頭をよぎる。<br><br>　聖羅は、自分からしたら弱みを――だけどきっと楽しそうに笑っていた彼女は、そんな風には思っていないのだろう。<br>　共犯者。そんな言葉がよく似合う。あのど派手なメ th_id":"rhino","story_id":"ciel-23","style":null,"subid":"S","to":null},{"_id":"ciel-23-1-SS00004","color":null,"csid":"all","date":"2015-01-10T23:58:08.000Z","event_id":"ciel-23-1","face_id":"w04","log":"――日記――<br><br>お祖母ちゃんへ<br>今日はとってもいい天気<br>いい天気すぎて、ぽやーっとしてたら<br>朝、遅刻しそうになっちゃいました<br>寮なのに遅刻って、私この先が心配だよ<br><br>でもね、今日は朝からいっぱいいい事がありました<br>一つ目は、下駄箱にラブレター、じゃなかったけど<br>綺麗な、キラキラのカードが入ってたの<br>ラブレターには、少し憧れるんだけど<br>今時、紙でって人もあまりいないのかな？<br><br>そういう機会があったら、私がかいてみようかな<br>やっぱり、笑われちゃうと思う？<br>いくら憧れたって、お手紙書く相手がいないんだけどね","logid":"SS00004","mestype":"SAY","name":"町娘 小鈴","potof_id":null,"sow_auth_id":"rhino","story_id":"ciel-23","style":null,"subid":"S","to":null},{"_id":"ciel-23-1-SS00005","color":null,"csid":"all","date":"2015-01-10T23:58:23.000Z","event_id":"ciel-23-1","face_id":"w04","log":"二つ目は、同じクラスの女の子とお話出来た事<br>三谷さん、っていうんだけど<br>前から、少し気になってた人なんだ<br><br>私もあまり、周りに溶け込んでるとは言えないし<br>言葉使いなんて、まだ全然なおらないけどさ<br>三谷さんは、なんだか、あまり周りとお話しない人で<br>私とは違う意味で、溶け込んでない感じがするんだよ<br><br>心配されてばかりの私が、人の心配するっておかしいけど<br>仲良くできる人がいないって、寂しいと思うの<br>だからね、友達になれるといいなって思うんだ<br>小鈴って呼んでってお願いしてね、呼んでくれたんだよ？<br>お友達までの、第一歩だね<br><br>次は、私が璃星ちゃんって呼べるように頑張るから<br>お祖母ちゃん、応援しててね？<br>図々しい、っていつも言われちゃうから<br>迷惑じゃないか、少し心配なんだよ","logid":"SS00005","mestype":"SAY","name":"町娘 小鈴","potof_id":null,"sow_auth_id":"rhino","story_id":"ciel-23","style":null,"subid":"S","to":null},{"_id":"ciel-23-1-SS00006","color":null,"csid":"all","date":"2015-01-10T23:58:59.000Z","event_id":"ciel-23-1","face_id":"w04","log":"三つ目は、放課後に先輩とお茶を飲んだ事だよ<br>スージー先輩、っていうんだけど、ご馳走になっちゃった<br><br>先輩はね、とっても優しいんだよ<br>それにね、パンを半分こしたらね、褒めてくれたんだ<br>天才ね、って言われちゃったよ？<br>私が褒められるって、すごいよね？<br>今まで私を褒めてくれた人なんて、お祖母ちゃんくらいだよ<br>だからね、とっても嬉しかったの<br><br>今度紅茶のお礼しなきゃ、って思ってるんだけど<br>何がいいかな、何なら喜んでくれるかな？<br>お弁当でも、作っていってみようか<br>でも、この学校ってお嬢様ばかりだから<br>庶民の私がそんな事すると、何って言われそうだね<br>色々考えてみるよ<br><br>今日も一日、楽しく過ごせた事に感謝して<br>おやすみなさい、お祖母ちゃん","logid":"SS00006","mestype":"SAY","name":"町娘 小鈴","potof_id":null,"sow_auth_id":"rhino","story_id":"ciel-23","style":null,"subid":"S","to":null},{"_id":"ciel-23-1-SS00007","color":null,"csid":"all","date":"2015-01-11T00:01:00.000Z","event_id":"ciel-23-1","face_id":"w04","log":"――　夜・寮にて　――<br><br>　うん、今日のお仕事終了だね<br><br>[書き終えた日記を、ぱたりと閉じて。<br>鞄にいれて、またぺたりと炬燵に頬をくっつけた。<br>ひんやりして、きもちいい。]<br><br>　やっぱり、炬燵とお蜜柑様だねぇ<br><br>[そうして、いつも通りの夜は更けていくのだった。]","logid":"SS00007","mestype":"SAY","name":"町娘 小鈴","potof_id":null,"sow_auth_id":"rhino","story_id":"ciel-23","style":null,"subid":"S","to":null},{"_id":"ciel-23-1-SS00008","color":null,"csid":"all","date":"2015-01-11T00:06:34.000Z","event_id":"ciel-23-1","face_id":"w04","log":"――　朝　――<br><br>[私の部屋には、目覚まし時計が三つある。<br><br>一つは、携帯電話。<br>毎日、ぴぴぴ、って私を起こそうとしてくれる。<br>音楽とかにも、できるんだけど。<br>好きな曲を目覚ましにすると、毎朝のフラストレーションでさ。<br>その曲が、嫌いになっちゃいそうで。<br>好きなものを嫌いになるのは、悲しい事だから。<br>ぴぴぴ、ってアラームにしてるんだ。<br><br>一つは、昔ながらのベル目覚まし。<br>時間になると、りんりんって自分の頭の上のベルを叩く。<br>私は、昔から寝起きが悪くて。<br>寮に入る、って決まった時にお母さんが持たせてくれたの。<br>このくらいじゃないと、あんた起きないでしょ、って。<br>女の子の部屋には似つかわしくない、大きな時計。]","logid":"SS00008","mestype":"SAY","name":"町娘 小鈴","potof_id":null,"sow_auth_id":"rhino","story_id":"ciel-23","style":null,"subid":"S","to":null},{"_id":"ciel-23-1-SS00009","color":null,"csid":"all","date":"2015-01-11T00:15:28.000Z","event_id":"ciel-23-1","face_id":"w04","log":"[最後の一つは、雑誌の懸賞で当たった時計。<br>私は、テレビとかよくわかんないんだけど。<br>キュアアイドルだか、なんだかのアニメのキャラクター時計みたい。<br><br>時間になると、可愛い女の子の声で。<br>「朝だよ、おきてー」って言うんだよ。<br>声のパターンがいくつもあって、結構可愛いの。<br>でもね、私は寝起きが悪いから。<br>いつも聴いてるはずなのに、なんて言ってるか覚えてないの。]<br><br>　……にゃむ<br><br>[今日も私の部屋は、けたたましい音を立てているんだろう。<br>煩いよ、って何度も注意されたけど。<br>眠ってる私には、聞こえないんだもの。]<br><br>　……りんご……うま……<br><br>[仕方ないよね。]","logid":"SS00009","mestype":"SAY","name":"町娘 小鈴","potof_id":null,"sow_auth_id":"rhino","story_id":"ciel-23","style":null,"subid":"S","to":null},{"_id":"ciel-23-1-SA00003","color":null,"csid":"all","date":"2015-01-11T00:18:55.000Z","event_id":"ciel-23-1","face_id":"w52","log":"メモを貼った。<mw MM00004,1,メモ>","logid":"SA00003","mestype":"SAY","name":"看板娘 櫻子","potof_id":null,"sow_auth_id":"紫露草","story_id":"ciel-23","style":null,"subid":"A","to":null},{"_id":"ciel-23-1-SS00010","color":nu 後も、私と遊んではくれない。<br>何より、とても楽しそうだ。]<br><br>　いっぱい話しかけろ、って先輩は言ってたけど<br>　まず、すぅるのいない先輩を探さないといけないのか<br><br>[どうやって探すんだろう、それが問題だ。]","logid":"SS00167","mestype":"SAY","name":"町娘 小鈴","potof_id":null,"sow_auth_id":"rhino","story_id":"ciel-23","style":null,"subid":"S","to":null},{"_id":"ciel-23-1-SS00168","color":null,"csid":"all","date":"2015-01-11T17:32:14.000Z","event_id":"ciel-23-1","face_id":"t14","log":"<br>ねこの人は、璃星ちゃん。<br>…覚えた。<br><br>私は寝子っていいます。<br>藤堂・クシャミ・寝子。<br>すきによんでくれればいいよ？<br><br>[璃星ちゃん、璃星ちゃん、胸の内で繰り返す。<br>素敵な響き。]<br><br>偉いねー、璃星ちゃん、ちゃんと練習してて。<br>私も練習しないといけないの。<br>もう三年生なのに、スールだっていないし…。<br>お友達もあんまりいないし…。<br><br>[まるで独り言のようにつぶやいて、伸びてくる手にキョトンと自分は手を引っ込める。]<br><br>うん、だから、昨日私にお友達のお願いしてるのかなって、勘違いして勝手に嬉しくなっちゃってたんだ。<br>ごめんね？","logid":"SS00168","mestype":"SAY","name":"猫の集会 クシャミ","potof_id":null,"sow_auth_id":"porarira","story_id":"ciel-23","style":null,"subid":"S","to":null},{"_id":"ciel-23-1-SS00169","color":null,"csid":"all","date":"2015-01-11T17:36:16.000Z","event_id":"ciel-23-1","face_id":"t08","log":"―回想・入学当初―<br><br>[授業中、思い出すのはこのクラスで起きたいくつかの思い出。<br>　あれはまだ入学してすぐ、桜が咲き誇る春のこと。<br>　真新しいクラスメイト達に囲まれても、自分は別にどうってことなかった。というよりも、学園に対して反抗心の方が強かったように思う。お淑やかクラスメイトが多い中、頬杖をついてむすっとしていた。<br>　なんとなくクラス名簿を眺め、声を発したのは<br>　ひとつの名前が気にかかったからだ]<br><br>　陸のイルカ？<br><br>[陸之入夏。そうとしか読めなかった。]<br><br>　やだな、苦しそう。<br><br>[当時は物言いがハッキリしていて、かなり失礼な言動も多かった。そのひとつ。人の名前に文句をつけるなんて余程の神経だったなと今思えば苦笑する。]","logid":"SS00169","mestype":"SAY","name":"覆面嫉妬団 ミルフィ","potof_id":null,"sow_auth_id":"bloody","story_id":"ciel-23","style":"head","subid":"S","to":null},{"_id":"ciel-23-1-SS00170","color":null,"csid":"all","date":"2015-01-11T17:37:54.000Z","event_id":"ciel-23-1","face_id":"t08","log":"―回想―<br><br>[読み方を訂正したのは、入夏本人だっただろうか。<br>　視線を彷徨わせ、入夏の方を見れば、目を見張って]<br><br>　―――カイルだ。<br><br>[カイル？と誰かが復唱する。イルカという名前の語呂を変えたのだと思われがちな渾名は、実はキュアアイドルに出てくる男の子から由来している。<mw SS00038,1,38>]　<br><br>　君のこと、カイルって呼んでいい？<br>　カイルだよ！やだときめく。<br><br>[言いながら浮かべた笑みは、この学園に来て初めて浮かべた笑だった。<br>　キュアアイドルに出てくるカイル。入夏によく似た女の子みたいなよわっちい男の子だったが、放映開始から三年近く経った今では、キュアアイドルウサコを庇うまでに、成長して r>　パンは、パンは女の子の味方だと思っていたのに！<br><br>[敵だった、すごく強い敵だった。<br>先輩は凄いな、自分でこういうのの管理もするんだ。]<br><br>　クリームパン、半分食べませんか？　主に私の体重の為に<br><br>[運動は得意じゃないし。<br>ダイエットは辛いし。<br>気がつけば、目先の事に囚われて忘れちゃうし。]","logid":"SS00179","mestype":"SAY","name":"町娘 小鈴","potof_id":null,"sow_auth_id":"rhino","story_id":"ciel-23","style":null,"subid":"S","to":null},{"_id":"ciel-23-1-SS00180","color":null,"csid":"all","date":"2015-01-11T19:04:45.000Z","event_id":"ciel-23-1","face_id":"w04","log":"<br>　そうですね<br>　私も、羨ましいなって想ってたところです<br>　あの子達は、お互いに必要とし合ってるんだろうなって<br>　私色々ダメな所が多いんで<br>　そうなりたいな、って思っていた所でした<br><br>[そうか、時期とかもあるのか。<br>流石先輩、色々知ってる。]<br><br>　よくわかんないって、先輩にはいないんですか、すぅる<br>　皆すぅるがいるのに、自分はいないって<br>　やっぱり、寂しかったりするんでしょうか<br><br>[気になっていた事も、聞いてみて。]<br><br>　私は、元々先輩方と接点があまりなくて<br>　知ってる先輩なんて、数える程ですから<br>　気になってる先輩、ならほら、ここにいますけど<br>　だって先輩、なんだか親しみやすいんですもの","logid":"SS00180","mestype":"SAY","name":"町娘 小鈴","potof_id":null,"sow_auth_id":"rhino","story_id":"ciel-23","style":null,"subid":"S","to":null},{"_id":"ciel-23-1-SS00181","color":null,"csid":"all","date":"2015-01-11T19:16:04.000Z","event_id":"ciel-23-1","face_id":"t08","log":"　だいじょぶ、あっという間だ。<br><br>[からっと笑って告げる。自分の過ごしてきた三年間を省みれば、学園よりもバンドや趣味に没頭した気がするけれど。]<br><br>　味方と見せかけて、……。<br>　でもやめられないんだよねー。<br>　甘いものは別腹ってことにしちゃうか？<br><br>[くすっと笑って、半分いただくよ。と快諾する。]","logid":"SS00181","mestype":"SAY","name":"覆面嫉妬団 ミルフィ","potof_id":null,"sow_auth_id":"bloody","story_id":"ciel-23","style":null,"subid":"S","to":null},{"_id":"ciel-23-1-SS00182","color":null,"csid":"all","date":"2015-01-11T19:17:59.000Z","event_id":"ciel-23-1","face_id":"t08","log":"　羨ましい―――やっぱりそうだろうね。<br>　きっといなくても生きていけるけど、いれば人生が充実しそうな気がするし、もっと平たく言えば楽しいだろうなって。<br><br>　あたし？いないよ。いればこんな話もしてないし、小鈴ちゃんの隣に座ることも……ないのかも。<br>　あたしは一人でいることが寂しいわけじゃないんだけど―――<br>　そうだね、好きな友達がスールに首ったけになったら、それはきっと寂しいだろうな。<br><br>[好きな人に自分よりも大切に思う人ができる、それは祝うべきことなのに、嫉妬だなんていう感情が素直な祝福を邪魔してしまうんだろう。]<br><br>　……って、　は、い？<br><br>[ここに。そう言われてきょろきょろと辺りを見回した後]<br><br>　あ、あたし！？そうなの？！……やだ、びっくり。<br>　親しみやすいかぁ。そう言ってくれると嬉しいね。<br><br>[へへーと頬を緩めて、小鈴に視線を戻すと]<br><br>　小鈴ちゃんは、危なっかしいからなぁ。そういう意味では、あたしも気になってるよ。","logid":"SS00182","mestype":"SAY","name":"覆面嫉妬団 ミルフィ","potof_id":null,"sow_auth_id":"bloody","story_id":"ciel-23","style":null,"subid":"S","to":null},{"_id":"ciel-23-1-SS00183","color":null,"csid":"all","date":"2015-01-11T19:31:26.000Z","event_id":"ciel-23-1","face_id":"w04","log":"<br>　あっという間、ですか<br>　私もそう言えるようになるのかな<br><br>[でも、入学してから今までを顧みれば。<br>たしかに、あっという間だった気もする。<br>でも、私は何か打ち込めるものがあるわけでもないし。<br>身がない時間、とも思えた。]<br><br>　そうですよ、別腹ですよ<br><br>[クリームパンを、半分に割って。<br>はい、と差し出した。]<br><br>　あーん？<br><br>[何か違う気もしたけど。]","logid":"SS00183","mestype":"SAY","name":"町娘 小鈴","potof_id":null,"sow_auth_id":"rhino","story_id":"ciel-23","style":null,"subid":"S","to":null},{"_id":"ciel-23-1-SS00184","color":null,"csid":"all","date":"2015-01-11T19:38:21.000Z","event_id":"ciel-23-1","face_id":"w04","log":"<br>　楽しい、っていうの、一番ですよね<br><br>　そっか、すぅるいないから私の隣に座ってくれるのか<br>　じゃぁ、それはそれでいい事だったかもしれませんね？<br>　こうしてお話ができるのは、楽しいもの<br><br>[友達にすぅるが出来たら、か。<br>寂しいのかな、喜べるのかな。<br>想像してみても、よくわからない。<br>でも、寂しいのは嫌だな、ってなんとなく思うんだ。]<br><br>　そうですよ、先輩です<br><br>[あれ、先輩の頬が染まっている。<br>照れてるのかな、可愛いかもしんない。]<br><br>　危なっかしいは、よく言われますけど<br>　そんなに、ですか？<br>　しっかりしないと、心配かけちゃいますね、皆に","logid":"SS00184","mestype":"SAY","name":"町娘 小鈴","potof_id":null,"sow_auth_id":"rhino","story_id":"ciel-23","style":null,"subid":"S","to":null},{"_id":"ciel-23-1-SS00185","color":null,"csid":"all","date":"2015-01-11T19:42:38.000Z","event_id":"ciel-23-1","face_id":"t08","log":"　うん。<br>　ただ小鈴ちゃんは、こうして見てて、何かがたりない気がしてる。<br>　それがスールっていう存在なのか、あるいは別の――あたしみたいに打ち込む趣味だったり、部活、勉強。何かに夢中になれたら、それは素敵な高校生活になるんだろうね。<br><br>[なんて偉そうにごめん。と少し眉を下げ。<br>　別腹別腹。と分けられるパンを見ていれば――不意打ち]<br><br>　え、あ……あーん？<br><br>[突然のことに頬を赤くしつつも、口を開ければ彼女の手から口に入れてもらえるのか、―――あれ、半分に割ったのをそのまま入れられるとちょっと大きすぎない？とか色々考えたり。]","logid":"SS00185","mestype":"SAY","name":"覆面嫉妬団 ミルフィ","potof_id":null,"sow_auth_id":"bloody","story_id":"ciel-23","style":null,"subid":"S","to":null},{"_id":"ciel-23-1-SS00186","color":null,"csid":"all","date":"2015-01-11T19:43:13.000Z","event_id":"ciel-23-1","face_id":"t08","log":"　別にスールに限らないけどね、あたしはスールがいなくても高校生活それなりに楽しかった。でも、最後の思い出……なんておもん先生に言われたら、ちょい意識するね。<br>　ん。あたしもこうして小鈴ちゃんの隣に座れるのはたのしいよ。<br><br>[スールを申し込まれたわけでもないけど、気になっている相手だと告げられるとそれは照れる。血流がよくて赤くなる頬を軽く手でぺちぺちしつつ]<br><br>　なんかさ、守ってあげたくなるんだ。<br>　教えてあげたり、導いてあげたりしたくなる、そんな感じ？<br>　それも小鈴ちゃんの魅力の一つなんじゃないかな。","logid":"SS00186","mestype":"SAY","name":"覆面嫉妬団 ミルフィ","potof_id":null,"sow_auth_id":"bloody","story_id":"ciel-23","style":null,"subid":"S","to":null},{"_id":"ciel-23-1-SS00187","color":null,"csid":"all","date":"2015-01-11T19:49:10.000Z","event_id":"ciel-23-1","face_id":"w04","log":"<br>　何かが足りない、ですか<br>　えへへ、私もそう思います<br><br>　何にでも、頑張ってみてはいるんですけど<br>　これ、って言うのはどうも見つけられなくて<br>　頑張る、ってだけじゃダメなのかもしれないですね<br><br>[先輩の空いた口に、クリームパンを一口大にちぎって。<br>はい、と口に入れた。]<br><br>　美味しいですか？<br><br>[首をかしげて、ニコニコと笑っている。]","logid":"SS00187","mestype":"SAY","name":"町娘 小鈴","potof_id":null,"sow_auth_id":"rhino","story_id":"ciel-23","style":null,"subid":"S","to":null},{"_id":"ciel-23-1-SS00188","color":null,"csid":"all","date":"2015-01-11T19:54:01.000Z","event_id":"ciel-23-1","face_id":"w04","log":"<br>　先輩は、充実してる時間をおくってそうです<br>　だって、いい表情してますもの<br>　楽しそうで、気持ちよさそうで、あったかいです<br><br>　私も、先生に言われました<br>　あんたはすぅる作った方がいい、って<br>　そろそろ、作ってもいいんじゃないか、って<br><br>　だから、頑張って見てるんですけど<br>　いきなり頑張ってみても、うまくいかないですね<br><br>[頬をぺちぺちしてる、先輩。<br>何してるんだろう。<br>私も真似してみようかな、と自分の頬をぺちぺち。]<br><br>　私の魅力、なのかな？<br>　でも、私だって、誰かを守ってあげたり、支えてあげたいのに","logid":"SS00188","mestype":"SAY","name":"町娘 小鈴","potof_id":null,"sow_auth_id":"rhino","story_id":"ciel-23","style":null,"subid":"S","to":null},{"_id":"ciel-23-1-SS00189","color":null,"csid":"all","date":"2015-01-11T20:02:15.000Z","event_id":"ciel-23-1","face_id":"t08","log":"　それが見つかるといい―――すぐじゃなくてもいい<br>　あと二年間とちょっと、ゆっくりでもいい。　<br><br>　打ち込めるもの……あ！　アニメとか興味ない！？<br>　よかったら朝とかにテレビつけてみて！<br><br>[あわよくば勧誘してしまおうという魂胆である。<br>　アニメ！とテンション上がったところでクリームパン一口、口に入れられれば、もぐもぐとしっかり噛み締め]<br><br>　ん。おいしい。<br><br>[にへら、と緩んだ笑みを見せた。<br>　普通のクリームパンじゃなく、こうして差し出されたものだからひとしおだろう。]","logid":"SS00189","mestype":"SAY","name":"覆面嫉妬団 ミルフィ","potof_id":null,"sow_auth_id":"bloody","story_id":"ciel-23","style":null,"subid":"S","to":null},{"_id":"ciel-23-1-SS00190","color":null,"csid":"all","date":"2015-01-11T20:03:12.000Z","event_id":"ciel-23-1","face_id":"t08","log":"　でしょ？たのしいよ、毎日。<br>　だけどあたしも何か足りないんだ。わかんないけどね。<br><br>　スールはさ、頑張ってできるものじゃない気がするなぁ。<br>　勿論、出会いがあって、言葉を交わして、お互いを知っていくって努力は必要だけど、半分位は運命みたいなのもあるんじゃないかって。<br><br>[頬ぺちぺちを真似する小鈴に小さく笑って、分けてくれたほうのパンをひょいと取り]<br><br>　それはきっとだいじ。スールはただ、姉が導くだけじゃない。<br>　妹も姉を支えて、そういうもん――だと思うよ。<br><br>[上手くアドバイス出来ないなと苦笑しつつ、パンを咥えて立ち上がる]<br><br>　それひゃ、あたひはそろそろらんにんうの、つうきに……<br><br>[ランニングの続きに行ってくる。そう伝えたようとしたがくぐもる声。食い意地はってるなんて思われそうで恥ずかしい。ともあれ、時間もあまりなかったので、]<br><br>　話せてよかった。また話そう、小鈴きゅん！<br><br>[きゅん、と呼ぶのは少しだけ、距離が近づいた証拠*]","logid":"SS00190","mestype":"SAY","name":"覆面嫉妬団 ミルフィ","potof_id":null,"sow_auth_id":"bloody","story_id":"ciel-23","style":null,"subid":"S","to":null},{"_id":"ciel-23-1-SS00191","color":null,"csid":"all","date":"2015-01-11T20:09:30.000Z","event_id":"ciel-23-1","face_id":"w04","log":"<br>　はい、見つかるといいです<br>　あと二年の間に、何か<br><br>[アニメ、と言われて首をかしげたけれど。<br>でも、見てみろと言うのなら、見てみよう。<br>何か、きっかけになるかもしれないし。]<br><br>　アニメはよくわからないんですけど<br>　私の部屋には、アニメの目覚ましがありますよ？<br>　あと、キラキラのカードを持ってます<br>　下駄箱に入ってました、可愛いんですよ<br><br>[パンを食べて、美味しいと言う先輩に。<br>にこにこしながら、そう言葉を投げて。<br>満足そうに、カフェオレを啜る。]","logid":"SS00191","mestype":"SAY","name":"町娘 小鈴","potof_id":null,"sow_auth_id":"rhino","story_id":"ciel-23","style":null,"subid":"S","to":null},{"_id":"ciel-23-1-SS00192","color":null,"csid":"all","date":"2015-01-11T20:18:41.000Z","event_id":"ciel-23-1","face_id":"w04","log":"<br>　先輩も、足りないんですか？<br>　じゃぁ、一緒に探しましょうか<br>　探し物をするときは、一人より二人の方が早いですよ<br><br>[何を探すのか、がわからないから。<br>結局、探せもしないんだけど。]<br><br>　運命、ですか？<br>　なんかときめく言葉ですね、運命の出会いって<br>　運命的な出会い、あるといいなぁ<br>　お互いに支え合える相手との、運命的な出会い<br><br>[先輩は凄いな、なんだか一気に楽しくなった。<br>運命か、そうか、神様のお導きなんだね。]","logid":"SS00192","mestype":"SAY","name":"町娘 小鈴","potof_id":null,"sow_auth_id":"rhino","story_id":"ciel-23","style":null,"subid":"S","to":null},{"_id":"ciel-23-1-SS00193","color":null,"csid":"all","date":"2015-01-11T20:23:44.000Z","event_id":"cie 2","face_id":"c111","log":"　― 回想：お姉様とのある日の１ページ ―<br><br>　いいかげんになさったらどう！？<br><br>[バンッと音を立てて目の前の机を叩く。<br> 私はこんなにも怒っています と分かりやすく表現するために。<br> けれどもお姉様は肘をついて手に顔を乗せたままチラリと<br> こちらをみて 『…なにが？』 の一言だけ。<br><br>　(　ひどい…。分かっているくせに！　)<br><br> けれど、自分の口からしっかりと言わなければ<br> この人ははぐらかしたまま、この話を流してしまう。]<br><br>　　―――ッ、<br>　　お姉様、最近後輩を誑かしてるそうじゃないですか。<br><br>[怒りのまま吐き出しそうになっていた罵声をぐっとこらえる。<br> ここは３年の教室。私が乗り込んでいるだけで周囲からは注目の的。<br> 一応は、耐える。 一応、は。]","logid":"TS00069","mestype":"TSAY","name":"愛人 スージー","potof_id":null,"sow_auth_id":"かふぇおれ","story_id":"ciel-23","style":"head","subid":"S","to":null},{"_id":"ciel-23-2-TS00070","color":null,"csid":"all","date":"2015-01-13T10:11:16.000Z","event_id":"ciel-23-2","face_id":"c111","log":"[本音を言えば、他の人達なんてどうでもいい。<br> 好機の目に晒されている？噂が流れる？<br> そんなの勝手に言わせておけば良い。<br> お姉様もきっとそう。嫌なら、私をここから引っ張りだす筈だから。]<br><br>　　近々、よく耳にしますの。<br>　『聖様とお話したわ。』『聖様に肩を組まれたの。』って。<br>　　そして皆、私に気づいたら目を逸らすのよ。気まずそうに。<br><br>[おかしいでしょう？<br> 口に出さずに、視線だけでどういうことだと詰問すれば、<br> 『あなたの顔が怖いからじゃなくて？』 と飄々とした態度。<br> 本当に、私を煽るのがお上手だこと。]<br><br>　　もう、いいわ！　勝手になさったら！？<br>　　お姉様の馬鹿...っ！<br>　　<br>[こうなれば次会いにくくなるのを知っていて、<br> それでも 自分ばかりが喚いて相手にされていないような惨めさから<br> 逃げ出した。]","logid":"TS00070","mestype":"TSAY","name":"愛人 スージー","potof_id":null,"sow_auth_id":"かふぇおれ","story_id":"ciel-23","style":null,"subid":"S","to":null},{"_id":"ciel-23-2-TS00071","color":null,"csid":"all","date":"2015-01-13T10:22:53.000Z","event_id":"ciel-23-2","face_id":"c111","log":"/*<br>昔から嫉妬深くて、一人以外には興味なくて、<br>でも“妹”だから駄々こねたり感情表現ができてたんだろうなぁと。<br><br>あ。<br>お姉様は聖様じゃなくて静様にするつもりだったのに…！（原作より)<br>イメージは静様のほう。<br>“お姉様”はスージーのこと把握してる上でからかったり、優しくしたり、わざと冷たくしたりしてたと思う。手のひらの上で転がされてるスージー。その度むきゃー！ってなって、でも好きで、またむきゃー！ってなる。そんな感じ。<br>お姉様も金持ちで海外とか行っちゃってるから会えて年１回。<br>昔は毎日一緒に暮らしてたのにね。=現実に引き離された。<br>普通に仲はいいけど、互いにもう恋人ごっこの時間が終わったのを知っている。そんな距離感。","logid":"TS00071","mestype":"TSAY","name":"愛人 スージー","potof_id":null,"sow_auth_id":"かふぇおれ","story_id":"ciel-23","style":null,"subid":"S","to":null},{"_id":"ciel-23-2-SS00087","color":null,"csid":"all","date":"2015-01-13T10:35:50.000Z","event_id":"ciel
