module: about
rails:
  - _id: about-paragraph--1
    log: 人狼議事は、やや敷居の高いゲームです。遊び方をよく読み、更に既に終了した村のログを２～３村ほど読んで感覚をある程度掴んでから、参加される事をお薦めします。

  - _id: about-guide-MAKER-2
    name: そもそも「人狼ゲーム」って何？？？
    updated_at: 1370662886000
    log: |-
      村人と人狼との、村の存続をかけた戦いを楽しむゲームです。
      <br>
      人狼は自分の正体がばれないよう、普段は村人として振る舞います。そして一日につき一人村人を食い殺していきます。
      <br>
      村人は人狼を退治するため、人狼と思われる人を一日につき一人処刑していきます。
      <br>
      首尾よく村人側が人狼たちを全員退治できれば村人側の勝ちです。
      <br>
      村人側がずっと間違え続けて罪のない村人ばかりを処刑してしまい、村人の人数が人狼の人数以下にまで減ってしまったら、人狼側の勝ちになります。
      <br>
      時には妖精と呼ばれる第三勢力が、漁夫の利を狙って紛れ込むこともあります。
      <br>
      <br>
      このシステムを利用して、キャラクターで物語を紡ぐ村も存在します。
      <br>
      RP州は、そのために遊びやすいことを目標にしていますので、一度ご覧下さい。

  - _id: about-guide-MAKER-3
    name: 人狼議事のスタンス
    updated_at: 1370662886000
    log: |-
      この国の各州では、人狼スクリプトを利用したいかなる遊び方も禁止しておりません。ただし、遊ぶうえでサーバーには負荷がかかります。
      各州は同一のサーバーを共用していますので、あまりにも重い利用をすると、他村も含めて不便を強いられる結果になる場合も、考えられます。
      <br>
      公園で遊ぶとき程度には、他村にも気を配ってあげてください。
      <br>
      「○○でなければ人狼ではない」というような言い方はしませんが、そういった言葉を選ぶことを禁じません。人の言葉に振り回されるばかりにならないよう、強い心を持ってください。

  - _id: about-guide-ADMIN-4
    name: 人狼議事の運営について。
    updated_at: 1370662886000
    log: |-
      この国は
      <span class="btn edge">自宅サーバー</span>
      <a class="btn edge" href="http://www.sakura.ne.jp">さくらサーバーズ</a>
      <a class="btn edge" href="http://aws.amazon.com/jp/free">アマゾン ウェブ サービス</a>
      により稼働しています。
      <br>
      通信回線の不調、自宅のルーターの不調、サーバーの不調などで、アクセス不能になってしまうことも希にはありますが、迅速に復旧する保証はありません。
      （流行の「ベストエフォート」というやつです。）
      <br>
      また、不慮の事故でログが失われた場合、最大で１２時間、巻き戻る可能性があります。
      <br>
      人狼議事は ninjin氏作人狼BBSのクローンです。ただし人狼BBSと違い時間によって村が自動生成される事はありません。
      これは管理人またはプレイヤーが自分で村を作成して楽しむ「カスタム村専用人狼BBS」なのです。
