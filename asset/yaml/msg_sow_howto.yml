  - _id: howto-head-h3-81
    log: 村が始まったら

  - _id: howto-paragraph--82
    log: |-
      村が始まると参加者の希望に応じて能力者が決定され、そしてどんな能力者が何人いるのかという内訳が表示されます。
      <br>
      まずはあなたがどんな能力者になっているのか確認しましょう。希望が通って望み通りの能力者になっているかもしれませんし、思いがけない能力者になってしまっているかもしれません。
      <br>
      <br>
      あなたの能力を確認したら、さあいよいよゲームの始まりです。
      <br>
      あなたが村人側であれば、人狼を探し始めましょう。人狼は人間になりすましています。しかし、完全に人間になりすますのは難しいものです。
      おかしいと感じたところがあれば、その人の発言をよく見直してみましょう。
      <br>
      あなたが人狼であれば、きっと仲間がいるはずです。人狼だけがこっそりと会話を交わせる「囁き」と呼ばれる特殊な発言欄があるはずです。
      まずはそこで挨拶をしてみましょう。そして、表では人間の振りをして、「私は人狼を探しているのだ」というようなポーズを取り、周りの人間達を信用させましょう。
      <br>
      最初はどう発言すればいいのかわからないかもしれません。大丈夫、きっと誰かが「議題」を出してくれます。最初はこの議題に答えていけばいいのです。
      議題に答えるうち、誰かがあなたの回答に質問をぶつけて来るでしょう。今度はその質問に答えてみましょう。そうやっている内に、あなたもだんだん慣れてくるはず。

