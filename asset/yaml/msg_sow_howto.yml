  - _id: howto-head-h3-3
    log: ユーザー登録とログイン

  - _id: howto-paragraph--4
    log: |-
      人狼議事で遊ぶためには、まずユーザー登録が必要です。ユーザー登録をするには、右上にある「ログイン」ボタンで行います。
      <br>
      （「ログイン」ボタンはユーザー登録ボタンを兼ねています）。
      <br>
      <br>
      好きなユーザーIDと悪用を防ぐためのパスワードを決めたら、「user id」欄にユーザID、「password:」欄にパスワードを入力して「ログイン」ボタンを押してください。
      <br>
      そのユーザーIDを誰かが既に使用していなければ、user id:xxxxx [ログアウト] と表示されます。この表示が出れば登録成功です。
      <br>
      <br>
      ゲームをするには、ログインしなければなりません。既にログインしているなら「ログアウト」ボタンが表示されていますが、表示されていないならログインしましょう。
      <br>
      ログインのやり方には、ユーザー登録のやり方と同じです。右上の入力欄にユーザIDとパスワードを入力して「ログイン」ボタンを押してください。

  - _id: howto-head-h3-5
    log: 村への参加

  - _id: howto-paragraph--6
    log: |-
      次に、参加したい村をトップページの「村の一覧」から選びます。村の一覧の「進行」という欄を見て下さい。
      <br>
      ここが「募集中」なら、あなたはその村へ参加する事ができます。
      <br>
      <br>
      参加したい村を決めたら、村の名前をクリックしてください。その村のプロローグが表示され、一番下に参加者入力欄が表示されます。
      <br>
      「希望する配役」は、あなたの好きな配役（キャラ）を選ぶ欄です。プレイ中に発言をすると、その発言の発言者名がここで選んだ配役の名前となります。
      <br>
      <br>
      人狼議事は村の勝敗が決するまでの間、誰が参加しているのか誰にもわからないようになっています。
      <br>
      「配役」とは、あなたが誰なのかをわからないようにするための変名のようなものです。雰囲気を盛り上げるため、ある程度配役になりきった方が楽しめるでしょう。
      <br>
      「希望する能力」は、あなたが村人になりたいか人狼になりたいかの希望を出す欄です。希望が必ず通るとは限りません。
      <br>
      希望者が多かった場合、抽選で外れて希望していない能力者になってしまう事があります。
      <br>
      人狼議事には、「村人」「人狼」以外にも様々な「能力者」がいます。彼らはそれぞれ特有の特殊能力を持っています。
      <br>
      <br>
      このとき、村によっては「見物する」選択肢が含まれていることがあります。見物人は勝敗にかかわらず、ただ村の行く末を見届ける立場です。
      <br>
      村ごとに見物人の立場が設定してあり、会話できる範囲が異なります。
      <br>

  - _id: howto-helps-help-7
    query: roles is mob

  - _id: howto-paragraph--8
    log: |-
      「希望する配役」「希望する能力」「参加する時のセリフ」を選択・入力し終わったら、「この村に参加」ボタンを押してください。
      あなたが希望した配役の名前で「参加する時のセリフ」が村の画面に表示されます。
      <br>
      これであなたは、この村の参加者となりました。ゲームが開始するまで、他の村人たちと雑談でもしましょう。
      <br>
      <br>
      参加人数が定員まで達してしまうと、たとえ見物人の席が空いていても開始待ちとなります。見物人の募集は締め切られませんが、今まさに開始するかもしれません。


  - _id: howto-head-h3-9
    log: 村から出る

  - _id: howto-paragraph--10
    log: |-
      一旦参加しても、プロローグ中であれば村から出ることが可能です。
      <br>
      発言フォームの下にある「村を出る」を選びましょう。
      <br>
      あなたの操作以外に、プロローグで長い間発言がないとき、あなたが村に居るべきでないと判断されたとき、あなたは村から出ています。
      <br>
      村建て人は、村の中にいてはまずい、と判断した人を退去させる機能を持っています。
      「村の情報」欄の理解が浅い、参加姿勢に不安があるなどの判断をされた場合、立ち退きとなりますので、しっかりと村の情報を読んで参加し、全員で楽しめるプレイを心がけましょう。
      <br>

  - _id: howto-head-h3-11
    log: 点呼をとる

  - _id: howto-paragraph--12
    log: |-
      そろそろ開始、というときに、集まりが悪いといざ始まったときにも勢いよくは会話できませんね。
      それはつまらない、と考える村建て人のために、点呼をとる機能があります。
      <br>
      点呼を開始すると、いちど全員の発言した回数をゼロにするので、その瞬間以降で発言のない人がはっきりわかります。
      <br>
      その次の更新時まで待機すれば自動的に無発言扱いで村を出ますし、手動更新のつもりでいるなら、更新の１０分前あたりをめどに、そこまで無発言のままの人は参加できない事情ができたと見なします。などとアナウンスしておくと、参加に不自由しそうな人をはっきり見分けることができます。
      それが決めておいた方針なら、退去いただくのもいいでしょう
      <br>

