  - _id: howto-head-h3-91
    log: 死亡

  - _id: howto-paragraph--92
    log: |-
      ゲームを進めていくうち、処刑されたり人狼に襲撃されたりして、あなたが命を落とす事になるかもしれません。
      <br>
      死亡すると、あなたは死者の世界へ向かいます。死者の世界では死者同士が会話を交わす事ができます。ただし、死者同士の会話は生存者には聞こえません。
      死者たるあなたは生存者と会話を交わす事ができません。
      <br>
      「幽界トーク」の設定がされている村では、死亡していても生存している人狼、妖精と会話を交わすことが可能です。
      <br>
      <br>
      一つ注意しておいて下さい。あなたが一人きりの孤独な妖精などではない限り、あなたには仲間がいます。
      <br>
      このゲームは他のゲームと違い、あなたが死亡してもすぐあなたの敗北となるわけではありません。あなたの仲間達が勝利すれば、あなたもこのゲームに勝利する事になります。
      このゲームの勝敗に、あなた個人の生死は直接関係しません。
      <br>
      状況によっては、あなたが死を受け入れる事で、あなた自身の勝ち目を高める事もあるでしょう。
      <br>
      <br>
      しかし、死亡してしまったあなたには、もう直接勝敗に関わる事はできません。
      ですので、他の死者たちとともにまだ生きている仲間たちを応援したり、生存者のおかしな意見にツッコミを入れたり、あるいは単に雑談したりして、死者の世界を楽しみましょう。

  - _id: howto-head-h3-93
    log: 突然死

  - _id: howto-paragraph--94
    log: |-
      発言をしないまま更新を迎えると、ゲーム放棄とみなされて自動的に「突然死」し、ゲームから除外されます。
      <br>
      この動作はときに乱暴すぎ、村の方針と馴染まないこともあるでしょう。
      <br>
      <br>
      突然死を防ぐには、更新までに通常発言を最低一回してください。アクションや独り言、人狼のささやきなどで発言しても突然死を防げません。
      <br>
      また、通常発言を行っても確定する前に削除してしまった場合は「通常発言をした」とはみなされません。
      <br>
      <br>
      村に未発言者がいる場合、発言入力欄のすぐ上に「本日まだ発言していない者は～」というシステムメッセージが表示されます。
      ここに自分の名前が表示されていなければ、あなたは更新を迎えても突然死しません。

  - _id: howto-head-h3-95
    log: 勝敗の決定

  - _id: howto-paragraph--96
    log: |-
      村人側が人狼を全滅させるか、人間の人数が人狼の人数と同じまたはそれ以下にまで減るか、そのどちらかの条件を満たすと勝負が終わります。
      人間に数える役職、人狼に数える役職については<a class="btn edge" href="#rolerule">こちらを見ましょう</a>。
      <br>
      <br>
      勝負が終わると、生き残りの人数や、特定の役が生きているか、どのように死んだのかによって、勝敗が決定します。
      結果によって勝利宣言がなされ、全員のIDと割り当てられた能力が公開されます。
      また、独り言や囁きなど、勝負の最中には他人に見えないようになっていた発言も公開されます。

