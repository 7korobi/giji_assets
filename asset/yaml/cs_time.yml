chr_set:
  _id: time
  admin: "第四の壁の深奥"
  maker: "次元X式コンピューター"
  caption: "エクスパンション・セット「帰還者議事」"

chr_npc:
  - caption: "エクスパンション・セット「帰還者議事」"
    csid: time
    face_id: c10
    say_0: |-
       M4ライフルを持ってさえいれば…、なーんて、思っててもしょうがないね。鍵かけとこう。
    say_1: |-
      やっぱさ、銃を持った善人がいないとさ。
      
      ちょっと出かけてくる！　プリン食べちゃダメだよ！

  - caption: "エクスパンション・セット「帰還者議事」（ナツミ）"
    csid: time_t44
    face_id: t44
    say_0: |-
      <b>日差しがプリーツからこぼれると、パンをくわえた黒髪はもう、庇からの校舎入りを達成していた。</b>

      ごめんね！
      急いでるから、拳遊びは放課後！

      おはよー。宿題やった？　ちょっと教えてー
      ああうん、食べちゃうし、上履きはね、持ってる。だいじょぶ。
    say_1: |-
      まったく、いくら放課後っていってもさ…。

      もうさー、お風呂して、頭洗って、歯磨きしちゃおうよ。
      ダメ、か…

      じゃあ、はじめますね。

      呀！

  - caption: "エクスパンション・セット「帰還者議事」（少年Ａ）"
    csid: time_t48_wash
    face_id: t48
    say_0: |-
      ここ、秘密基地ってやつなのかな。
      おじゃまします……

      けっこう……広いぞ……。ははっ、すげえ！　マンガ隠そうかな！

      <b>（着信音）</b>
      
      やべっ、母さんだ。

    say_1: |-
      ごめん！　忘れ物してた。先行ってて！

      ……

      うひひ、この、鞄いっぱいの秘蔵の名作を、そうだな。あっちと、こっちと、
      いてっ。

      えっ誰


  - caption: "エクスパンション・セット「帰還者議事」（少女Ａ）"
    csid: time_t49_wash
    face_id: t49
    say_0: |-
      遅くなっちゃったから、直接塾行きます。夕御飯残しといてね。　ピッ
      <b>すっかり日が暮れた、いつもの帰り道。けれどポケットに携帯を収めると、しばし考え、横道に入りこむ。</b>

      よしよし。おまえ、こんなところで独りぼっちなの？　……じゃあこれ、あげる。
      ほら……、おいで？
      ねっ、暖かいでしょ。

    say_1: |-
      遅くなっちゃったから、直接塾行きます。夕御飯残しといてね。　ピッ
      <b>すっかり日が暮れた、いつもの帰り道。けれどポケットから缶詰を取り出すと、しばし考え、横道に入りこむ。</b>

      今日もいるよね……？
      おーい、どこだい。こっちかな。あっちかな？
      あ、……みいつけた？

      えっ誰

  - caption: "エクスパンション・セット「帰還者議事」（少年Ａ/ホラー）"
    csid: time_t48
    face_id: t48
    say_0: |-
      <b>（着信音）</b>

      うぇ、絡まれてる？
      言葉通じてないなー。削除削除。ハハハ

      <b> ぽち。ぽち。簡単な操作をしてケータイをしまう。</b>
    say_1: |-
      <b>（着信音）</b>

      誰なんだよ。何回目だよ。ウケないっつーの

      <b>（着信音）</b>

      ほんと痛々しいから…これ、やめて…

      <b>（着信音）</b>

      やめてよ…

      <b>（着信音）</b>

  - caption: "エクスパンション・セット「帰還者議事」（少女Ａ/ホラー）"
    csid: time_t49
    face_id: t49
    say_0: |-
      次は私の順番ね。この教室で、ほんとうにあったはなし。

      ある女の子を無視すると決めたことがあるの。給食のとき、トイレ、移動教室、放課後も。
      やがて、その子は教室の真ん中で、死んでしまいます。黒板には血糊でびっしり、恨み言が書かれているの。

      それからは同じ教室で、今度は首を吊ったり、血塗れになったり、飛び降りたりする人が相次ぐそうよ…

    say_1: |-
      その調子よ…《人狼》。頼んだ通り、お願い…
      そして…最後に…呪いを…かける…

      <b>痙攣しながらも黒板まで這いずると、傷からあふれる血を塗り付け、文字を綴る。</b>

      これで、私の番は、おわり。
      次は、…オマエダ…！

  - caption: "エクスパンション・セット「帰還者議事」（トシミ）"
    csid: time_t21
    face_id: t21
    say_0: |-
      それは良いのですよ。デリー・ピラアが晒され、欠け続けてはいますが、まだ八つの未知賢が健在なのです。やがて悪しき大臣を誅滅することも叶う。けれど、御帰還に成られるその日まで、無憂花を護持することは、なにごとにも替えられません。
      万一にもダルマが欠けてしまえば、今日まで陛下にお仕えしてきた意味もろとも、欠落して失われるのです。

      では……果断な処置を。

    say_1: |-
      ……本来なら我等は秘中の秘。斯様な些事で徒らに六道を費やさず、わたし一人で済ませられそうですね。

      もしもし、トシミです。やっぱり早く帰れそうだし晩御飯、わたし作るね。九味粥の残りつかっちゃいます。　ピッ

      さて、夕餉までに済ませないと――


