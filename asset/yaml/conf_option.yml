header_state:
  attr:
    className: invisible
    type: radio
  init: finish

vote_sign:
  attr:
    name: votetype
    type: checkbox
  query: {}
  name: 記名投票
  help_on: 記名で投票　※集計結果に投票者が記されます
  help_off: 匿名で投票　※集計結果は人数のみになります

start_auto:
  attr:
    name: starttype
    type: checkbox
  query: {}
  name: 自動開始
  help_on: 更新時に、最少催行人数が集まっていると開始
  help_off: 村立て人が開始ボタンを押すと開始

seq_event:
  attr:
    name: seqevent
    type: checkbox
  query:
    SOW: seqevent
  name: 固定事件簿
  help_on:  事件が順序どおりに発生する
  help_off: 事件はランダムに選ばれる

show_id:
  attr:
    name: showid
    type: checkbox
  query:
    SOW: showid
  name: ID公開
  help_on:  進行中にユーザーIDを公開する
  help_off: エピローグまで、ユーザーIDを秘密にする

entrust:
  attr:
    name: entrust
    type: checkbox
  query:
    SOW: entrust
  name: 委任投票
  init: true
  help_on:  委任投票ができる
  help_off: 委任投票ができない

not_select_role:
  attr:
    name: noselrole
    type: checkbox
  query:
    SOW: noselrole
  name: 役職希望
  init: true
  help_on:  役職希望を無視する
  help_off: 役職希望を受け付ける

random_target:
  attr:
    name: randomtarget
    type: checkbox
  query:
    SOW: randomtarget
  name: ランダム
  help_on:  投票・能力の対象に「ランダム」が選択できる
  help_off: 投票・能力の対象は「ランダム」にできない

undead_talk:
  attr:
    name: undead
    type: checkbox
  query:
    SOW: undead
  name: 幽界トーク
  help_on:  狼・妖精と死者との間で、会話ができる
  help_off: 狼・妖精と死者は会話を交わせない

aiming_talk:
  attr:
    name: aiming
    type: checkbox
  query:
    SOW: aiming
  name: 内緒話
  help_on:  ふたりだけの内緒話をすることができる
  help_off: ふたりだけの内緒話は選べない

vil_name:
  attr:
    name: vname
    type: text
    size: 20
    maxlength: 20
    required: required
    pattern: ".{6,20}"
  query:
    SOW: vname
  name:
  help_on:
  help_off:

vil_comment:
  attr:
    name: vcomment
    type: textarea
    cols: 30
    rows: 10
    style: "width: 100%"
  query:
    SOW: vcomment
  name:
  help_on:
  help_off:

uid:
  attr:
    type: text
    name: uid
    size: 10
    maxlength: 20
  query: {}
  name: アカウント
  cookie: true
  help_on:
  help_off:

pwd:
  attr:
    type: password
    name: pwd
    size: 10
    maxlength: 20
  query: {}
  name: パスワード
  cookie: true
  help_on:
  help_off:

entry_password:
  attr:
    type: text
    name: entrypwd
    size: 8
    maxlength: 8
    pattern: "[a-zA-Z0-9]{0,8}"
  query:
    SOW: entrypwd
  name: 参加制限
  help_on:  参加者はパスワードを入力する
  help_off: 参加制限しない　※パスワードをつけると、鍵付きの村になります。

player_count:
  attr:
    type: number
    name: vplcnt
    min:  4
    max: 20
    step: 1
    required: required
  query:
    SOW: vplcnt
  name: 定員
  help_on:  人が定員です。
  help_off: 定員　※入力してください。

player_count_start:
  attr:
    type: number
    name: vplcntstart
    min:  4
    max: 20
    step: 1
    required: required
  query:
    SOW: vplcntstart
  name: 最少催行人員
  help_on:  人以上で開始します。
  help_off: 最少催行人数　※入力してください。

time:
  attr:
    type: time
    name: time
    step: 1800
    required: required
  query: {}
  init: "22:30"
  name: 更新時刻
  help_on:  に更新します。
  help_off: 更新時刻　※入力してください。

interval:
  attr:
    type: select
    name: updinterval
    required: required
  query:
    SOW: updinterval
  init: 1
  options:
    3:
      _id: 3
      caption: 72時間
    2:
      _id: 2
      caption: 48時間
    1:
      _id: 1
      caption: 24時間
  name: 更新間隔
  help_on:  ごとに更新します。
  help_off: ※入力してください。

game_rule:
  attr:
    type: select
    name: game
    required: required
  query:
    SOW: game
  name: ゲームルール
  help_on: ""
  help_off: ※入力してください。

rating:
  attr:
    type: select
    name: rating
    required: required
  query:
    SOW: rating
  init: default
  name: こだわり
  help_on: ""
  help_off: ※入力してください。

chr_set:
  attr:
    type: select
    name: chr_set
    required: required
  query: {}
  name: 登場人物
  help_on: ""
  help_off: ※入力してください。

chr_npc:
  attr:
    type: select
    name: csid
    required: required
  query: {}
  name: 登場人物とNPC
  help_on: ""
  help_off: ※入力してください。

say_count:
  attr:
    type: select
    name: saycnttype
    required: required
  query:
    SOW: saycnttype
  name: 発言制限
  help_on: ""
  help_off: ※入力してください。

role_table:
  attr:
    type: select
    name: roletable
    required: required
  query:
    SOW: roletable
  init: default
  name: 役職配分
  help_on: ""
  help_off: ※入力してください。

mob_type:
  attr:
    type: select
    name: mob
    required: required
  name: 見物スタイル
  help_on: ""
  help_off: ※入力してください。

trs_type:
  attr:
    type: select
    name: trsid
    required: required
  query:
    SOW: trsid
  init: all
  name: 地の文章
  help_on: ""
  help_off: ※入力してください。
