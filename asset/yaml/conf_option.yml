scope:
  sean: menu
  attr:
    type: tree
    style: hide
  name: "動作モード"
  init:

theme:
  sean: cog
  attr:
    required: required
    type: btns
  name: スタイル
  init: cinema
  options:
    cinema:  煉瓦
    star:    蒼穹
    night:   闇夜
    moon:    月夜
    wa:      和の国

layout:
  sean: cog
  attr:
    required: required
    type: btns
  name: 位置
  init: center
  options:
    left:    左詰
    center:  中央
    right:   右詰

width:
  sean: cog
  attr:
    required: required
    type: btns
  name: 幅の広さ
  init: std
  options:
    full:  最大
    wide:  広域
    std:   狭域

font:
  sean: cog
  attr:
    required: required
    type: btns
  name: 書体
  init: std
  options:
    large:  大判
    novel:  明朝
    std:    ゴシック
    small:  繊細

show:
  sean: message
  attr:
    required: required
    type: btns
  name: 表示設定
  init: all
  options:
    all:   すべて
    think: 独り言
    clan:  仲間つき
    open:  公開情報のみ
    main:  出席者のみ
    grave: 墓下のみ

open:
  sean: message
  attr:
    className: invisible
    name: open
    type: checkbox
  name: 公開情報
  help_on: 公開情報つき
  help_off: 秘密のみ

human:
  sean: message
  attr:
    className: invisible
    name: human
    type: checkbox
  name: "/*中の人*/"
  help_on: "/*中の人*/"
  help_off: "/**/"

tag:
  sean: chr
  attr:
    type: btns
  name: タグ
  init: all
  options: {}


header_state:
  sean: top
  attr:
    className: invisible
    type: radio
  init: finish

vote_sign:
  sean: vil
  attr:
    name: votetype
    type: checkbox
  name: 記名投票
  help_on: 記名で投票　※集計結果に投票者が記されます
  help_off: 匿名で投票　※集計結果は人数のみになります

start_auto:
  sean: vil
  attr:
    name: starttype
    type: checkbox
  name: 自動開始
  help_on: 更新時に、最少催行人数が集まっていると開始
  help_off: 村立て人が開始ボタンを押すと開始

seq_event:
  sean: vil
  attr:
    name: seqevent
    type: checkbox
  query:
    SOW: seqevent
  name: 固定事件簿
  help_on:  事件が順序どおりに発生する
  help_off: 事件はランダムに選ばれる

show_id:
  sean: vil
  attr:
    name: showid
    type: checkbox
  query:
    SOW: showid
  name: ID公開
  help_on:  進行中にユーザーIDを公開する
  help_off: エピローグまで、ユーザーIDを秘密にする

entrust:
  sean: vil
  attr:
    name: entrust
    type: checkbox
  query:
    SOW: entrust
  name: 委任投票
  init: true
  help_on:  委任投票ができる
  help_off: 委任投票ができない

not_select_role:
  sean: vil
  attr:
    name: noselrole
    type: checkbox
  query:
    SOW: noselrole
  name: 役職希望
  init: true
  help_on:  役職希望を無視する
  help_off: 役職希望を受け付ける

random_target:
  sean: vil
  attr:
    name: randomtarget
    type: checkbox
  query:
    SOW: randomtarget
  name: ランダム
  help_on:  投票・能力の対象に「ランダム」が選択できる
  help_off: 投票・能力の対象は「ランダム」にできない

undead_talk:
  sean: vil
  attr:
    name: undead
    type: checkbox
  query:
    SOW: undead
  name: 幽界トーク
  help_on:  狼・妖精と死者との間で、会話ができる
  help_off: 狼・妖精と死者は会話を交わせない

aiming_talk:
  sean: vil
  attr:
    name: aiming
    type: checkbox
  query:
    SOW: aiming
  name: 内緒話
  help_on:  ふたりだけの内緒話をすることができる
  help_off: ふたりだけの内緒話は選べない

search:
  sean: chr_sets
  attr:
    name: search
    type: text
    size: 20
    maxlength: 20
  name:
  help_on:
  help_off:

vil_name:
  sean: vil
  attr:
    name: vname
    type: text
    size: 20
    maxlength: 20
    required: required
    pattern: ".{6,20}"
  query:
    SOW: vname
  name:
  help_on:
  help_off:

vil_comment:
  sean: vil
  attr:
    name: vcomment
    type: textarea
    cols: 30
    rows: 10
    style: "width: 100%"
  query:
    SOW: vcomment
  name:
  help_on:
  help_off:

uid:
  sean: vil
  attr:
    type: text
    name: uid
    size: 10
    maxlength: 20
  name: アカウント
  cookie: true
  help_on:
  help_off:

pwd:
  sean: vil
  attr:
    type: password
    name: pwd
    size: 10
    maxlength: 20
  name: パスワード
  cookie: true
  help_on:
  help_off:

entry_password:
  sean: vil
  attr:
    type: text
    name: entrypwd
    size: 8
    maxlength: 8
    pattern: "[a-zA-Z0-9]{0,8}"
  query:
    SOW: entrypwd
  name: 参加制限
  help_on:  参加者はパスワードを入力する
  help_off: 参加制限しない　※パスワードをつけると、鍵付きの村になります。

player_count:
  sean: vil
  attr:
    type: number
    name: vplcnt
    min:  4
    max: 20
    step: 1
    required: required
  query:
    SOW: vplcnt
  name: 定員
  help_on:  人が定員です。
  help_off: 定員　※入力してください。

player_count_start:
  sean: vil
  attr:
    type: number
    name: vplcntstart
    min:  4
    max: 20
    step: 1
    required: required
  query:
    SOW: vplcntstart
  name: 最少催行人員
  help_on:  人以上で開始します。
  help_off: 最少催行人数　※入力してください。

time:
  sean: vil
  attr:
    type: time
    name: time
    step: 1800
    required: required
  init: "22:30"
  name: 更新時刻
  help_on:  に更新します。
  help_off: 更新時刻　※入力してください。

interval:
  sean: vil
  attr:
    type: select
    name: updinterval
    required: required
  query:
    SOW: updinterval
  init: 1
  options:
    3: 72時間
    2: 48時間
    1: 24時間
  name: 更新間隔
  help_on:  ごとに更新します。
  help_off: ※入力してください。

game_rule:
  sean: vil
  attr:
    type: select
    name: game
    required: required
  query:
    SOW: game
  name: ゲームルール
  help_on: ""
  help_off: ※入力してください。

rating:
  sean: vil
  attr:
    type: select
    name: rating
    required: required
  query:
    SOW: rating
  init: default
  name: こだわり
  help_on: ""
  help_off: ※入力してください。

