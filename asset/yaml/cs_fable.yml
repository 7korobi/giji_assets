chr_npc:
  - caption: エクスパンション・セット「幻日世界」
    csid: fable
    face_id: f000
    say_0: |-
      おはよう。熾火の子供達。
      希望の朝はまだだけれど、マナとなり、パンとなる日輪の朝がきたよ。

      さあ、戦をよそう。
      吾と汝とわかちあい、育み、創り、愛して生きよう。

    say_1: |-
      汝は大嵐を起こそうとしている。
      希望はその箱にはもうないのだ。

      よしなさい。黄昏よりも昏き者よ。

      だが、それでも。
      信じて待てば、かならず――


  - caption: エクスパンション・セット「幻日世界」（ヨグラージ）
    csid: fable_f1
    face_id: f1
    say_0: |-
      週で１００だよ。うちで働くならそのくらいはね。
      福利厚生は託児所、食堂、運動場、社員寮とメイド。給与は週払い。

      あらあら、よく泣く元気なお仔さん。
      しっかり稼いで、きちんと食べさせてあげないとね。

      最初は乳漿分離から覚えてもらいますよ。仕事に慣れたら煮込鍋、チーズ仕込み…

    say_1: |-
      逃げろ。逃げろ！　仔供達だけでも逃げろ！
      自分の仔じゃなくてもいい、ともかく、抱けるだけ連れて走んなさい！

  - caption: エクスパンション・セット「幻日世界」（ソランジュ）
    csid: fable_f8
    face_id: f8
    say_0: |-
      ふーんまーつ、ふーんまーつ、水車屋さん♪
      お砂糖と、スパイスと、素敵なモノの粉、碾けてます？

      やったあ♪

      ひとつだけ、オグン様にお供えして……。
      このおにぎり、おひとつどうぞ。お礼の印。

    say_1: |-
      ……はー、長雨。ちっともやまないな。
      日が暮れちゃうし、荷物はお腹にかくしちゃおう。
      
      いっぱいは用意できなかったけれど、素敵に膨らむといいなあ。

  - caption: エクスパンション・セット「幻日世界」（インティJr）
    csid: fable_f14
    face_id: f14
    say_0: |-
      地マットはそのままでいい！
      天マット、もう1ft下げてくれ！　あまり青天井じゃ死んじまうからな！

      待たせた。観客席だが、飲み屋の軒先かりてこう、四段くらいこうやってさ…
      ところで、その人狼？　事件っていうのは、近所なのか。
      
      ふーん。そりゃあ不安よな……
      もし見つけたら縛り上げといてやるよ。浮いた傭兵代で奢ってくれ、ハッハッハ

    say_1: |-
      よお。誰の腸だそれ、お弁当付いてるぞ？
      「次は吾輩」って顔だぜ。自慢なのは爪か？　牙か？

      上がんな。土間じゃ死んじまう。飛行機投げの脅威、ここで見せてやるよ。

  - caption: エクスパンション・セット「幻日世界」（ハラフ）
    csid: fable_f4
    face_id: f4
    say_0: |-
      いらっしゃいませ。
      これはこれは、堤の妖精さん…ですよね。還暦に余るほどの長寿を生き、河川を治め、建築を司るという。
      あ、いや失礼。絵本で読んだことが。

      ええ確かに、森の入り口にある定礎は高祖母の仕事です。
      あれを水準に三方120町歩、森はそのままで。…確かに承りました。次の祭りには図面をお持ちします。
      それと、その、僭越ですが…、握手をいただけますか？

    say_1: |-
      自縄張りはこんなところか。満月のおかげで捗った。

      さて、これなら今日の南中には恵方と鬼門の天測までやれそうだ。
      夜明けには間があるな。息子に土産でも拾って、いちど帰るか。
      たしかそろそろテレパ椎の時期だったはず……

      <b>快晴の日差しが、持ち主のいないロープや材木をじりじりと照りつけ、やがて日が暮れる。</b>

