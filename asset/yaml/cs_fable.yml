chr_npc:
  - caption: エクスパンション・セット「幻日世界」
    csid: fable
    face_id: f000
    say_0: |-
      おはよう。熾火の子供達。
      希望の朝はまだだけれど、マナとなり、パンとなる日輪の朝がきたよ。

      さあ、戦をよそう。
      吾と汝とわかちあい、育み、創り、愛して生きよう。

    say_1: |-
      汝は大嵐を起こそうとしている。
      希望はその箱にはもうないのだ。

      よしなさい。黄昏よりも昏き者よ。

      だが、それでも。
      信じて待てば、かならず――


  - caption: エクスパンション・セット「幻日世界」（ヨグラージ）
    csid: fable_f1
    face_id: f1
    say_0: |-
      週で１００だよ。うちで働くならそのくらいはね。
      福利厚生は託児所、食堂、運動場、社員寮とメイド。給与は週払い。

      あらあら、よく泣く元気なお仔さん。
      しっかり稼いで、きちんと食べさせてあげないとね。

      最初は乳漿分離から覚えてもらいますよ。仕事に慣れたら煮込鍋、チーズ仕込み…

    say_1: |-
      逃げろ。逃げろ！　仔供達だけでも逃げろ！
      自分の仔じゃなくてもいい、ともかく、抱けるだけ連れて走んなさい！

  - caption: エクスパンション・セット「幻日世界」（ソランジュ）
    csid: fable_f8
    face_id: f8
    say_0: |-
      ふーんまーつ、ふーんまーつ、水車屋さん♪
      お砂糖と、スパイスと、素敵なモノの粉、碾けてます？

      やったあ♪

      ひとつだけ、オグン様にお供えして……。
      このおにぎり、おひとつどうぞ。お礼の印。

    say_1: |-
      ……はー、長雨。ちっともやまないな。
      日が暮れちゃうし、荷物はお腹にかくしちゃおう。
      
      いっぱいは用意できなかったけれど、素敵に膨らむといいなあ。

  - caption: エクスパンション・セット「幻日世界」（インティJr）
    csid: fable_f14
    face_id: f14
    say_0: |-
      どうよ、吾輩最強の奥義、飛行機投げの威力。

      …ふむ、すまんみんな！　１ftダウンだ！
      青天井が過ぎたな。吾輩、もう殺しはやらないのだ……。

    say_1: |-
      よお。次は吾輩、って顔、してるな。
      
      おいおい誰の腸だそれ、お弁当付いてるぞ？
      いいぜ、上がんな。
      
      牙を研いだ、刃を握った。……教えてやるよ。そんな甘ったれたもんに負けるやつぁ、リングには一人もいねえ。


