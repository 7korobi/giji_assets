chr_npc:
  - caption: エクスパンション・セット「幻日世界」
    csid: fable
    face_id: f000
    say_0: |-
      おはよう。熾火の子供達。
      希望の朝はまだだけれど、マナとなり、パンとなる日輪の朝がきたよ。

      さあ、戦をよそう。
      吾と汝とわかちあい、育み、創り、愛して生きよう。

    say_1: |-
      汝は大嵐を起こそうとしている。
      希望はその箱にはもうないのだ。

      よしなさい。黄昏よりも昏き者よ。

      だが、それでも。
      信じて待てば、かならず――

