  - _id: ruleguide-talk-GSAY-2
    face_id: c96
    name: 学者 レオナルド
    updated_at: 1370662886001
    log: |-
      ようこそ。ここにはこのサイトを楽しむためのルールや心構えを綴ってある。
      暖炉のそばが開いているから、腰を下ろして熟読しよう。楽しいゲームは全員が対等で、全員が読んで理解しているルールがあって成り立つんだ。
      <br>
      <br>
      ただし、やむを得ず、ルール違反をすることもあるだろうね。違反してしまった事実は覆らないけれど、ルールを破らざるをえなかった事情は、落ち着いて聞いてあげよう。
      <a class="mark" href="http://www.nihonjiten.com/data/763.html">罪を憎んで、人を憎まず。</a>
      これは話し合いをするゲームなんだ。
      <br>
      <br>
      <a title="法案や、企業の自主規制に従う必要はない。逆らう必要もない。それよりもきみのそばの十数人のためを思おう。">このサイトは日本国の法律に従っている</a>。
      特にここで、六法全書を引き写して退屈な思いをするつもりはないけれど、不正アクセス禁止法、個人情報保護法は関わりが深いはずだ。
      <br>

  - _id: violation-head-h2-1
