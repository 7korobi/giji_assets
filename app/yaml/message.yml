    name: 学者 レオナルド
    updated_at: 1437461000000
    log: |-
      正解、国のルールだね。
      <br>
      ただ、人狼議事では、１日間発言しない場合には２つの措置をとっている。
      <br>
      <br>
      ひとつ、突然死とする措置。
      <br>
      ふたつ、ゲーム不参加扱いとする措置。
      <br>
      <br>
      これらの罰則を超えて重大なことなのか、冷静に考えて行動しよう。また、事故的な、やむを得ない事情があるかもしれないよ。もし事情があれば、考慮して考えてみよう。
      <br>
      僕らはここに遊びに来ているんだ。最後には笑い合って解散できることを目指そうね。


