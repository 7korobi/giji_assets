seq_event:
  attr:
    name: seqevent
    type: checkbox
  name: 固定事件簿
  help_on:  事件が順序どおりに発生する
  help_off: 事件はランダムに選ばれる

show_id:
  attr:
    name: showid
    type: checkbox
  name: ID公開
  help_on:  進行中にユーザーIDを公開する
  help_off: エピローグまで、ユーザーIDを秘密にする

entrust:
  attr:
    name: entrust
    type: checkbox
  name: 委任投票
  default: true
  help_on:  委任投票ができる
  help_off: 委任投票ができない

not_select_role:
  attr:
    name: noselrole
    type: checkbox
  name: 役職希望
  default: true
  help_on:  役職希望を無視する
  help_off: 役職希望を受け付ける

random_target:
  attr:
    name: randomtarget
    type: checkbox
  name: ランダム
  help_on:  投票・能力の対象に「ランダム」が選択できる
  help_off: 投票・能力の対象は「ランダム」にできない

undead_talk:
  attr:
    name: undead
    type: checkbox
  name: 幽界トーク
  help_on:  狼・妖精と死者との間で、会話ができる
  help_off: 狼・妖精と死者は会話を交わせない

aiming_talk:
  attr:
    name: aiming
    type: checkbox
  name: 内緒話
  help_on:  ふたりだけの内緒話をすることができる
  help_off: ふたりだけの内緒話は選べない

vil_name:
  attr:
    name: vname
    type: text
    size: 20
    maxlength: 20
    required: required
    pattern: ".{2,20}"
  name:
  help_on:
  help_off:

vil_comment:
  attr:
    name: vcomment
    type: textarea
    cols: 30
    rows: 10
    style: "width: 100%"
  name:
  help_on:
  help_off:

entry_password:
  attr:
    type: text
    name: entrypwd
    size: 8
    maxlength: 8
    pattern: "[a-zA-Z0-9]{0,8}"
  name: 参加制限
  help_on:  参加にパスワード必須
  help_off: 参加制限なし

player_count:
  attr:
    type: number
    name: vplcnt
    min:  4
    max: 20
    step: 1
    required: required
  name: 定員
  help_on: "人が定員です。"
  help_off: ※入力してください。

