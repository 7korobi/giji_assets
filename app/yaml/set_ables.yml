night:
  sw: 夜遊び
  change: 夜遊びをして、深夜の囁きを聞いてしまうかどうか、選択してください。
  explain: |-
    あなたは二日目以降、夜に出歩くことができます。
    人狼の囁き、民の念話、共鳴者の共鳴を誰のものとも判別せず聞いちゃうので、朝になって昨日を振り返ると思い出せることでしょう。
    顔や名前はわかりませんが。
    <br>
    ただしこのとき、もしあなたが人狼の、誰かひとりにでも襲撃される矛先に含まれていると、恐怖のあまり、実際に襲われる犠牲者とは別に死んでしまいます。
    この死亡を護衛する方法はありません。また、息を引き取るあなたを尻目に、狼達は別の人物を襲撃するでしょう。

dish:
  sw: 跳ねる
  change: 跳ねるアピールをするかどうか、選択してください。
  explain: |-
    美味しく食べて貰うことを悦びとし、活き活きと跳ねることができます。わたしをたべて、わたしをたべて、とアピールしましょう。

cling:
  sw: 飲薬する
  change: あなたが殺害されたとしたら、犯人を道連れにするかどうか、選択してください。
  explain: |-
    薬を服用した夜、もし処刑以外の要因で命を落とした場合、その犯人を道連れにします。人狼の襲撃の場合、襲撃実行者が対象となります。

guru:
  targets: 誘う
  change: 誘い込む犠牲者を選択してください。
  explain: |-
    毎晩ふたりずつ、好きな人物をひそかに誘い込むことができます。自分自身を誘うことはできません。
    <br>
    誘い込まれた当人たちは夜な夜な踊り明かし、そのことを覚えています。しかし、彼らの能力や所属陣営などに変化はありません。

bitch:
  targets: 遊ぶ
  change: 絆を結ぶ相手と、弄ぶ遊び相手を選択してください。
  explain: |-
    一日目、一人目に選択した人物を本命の恋人として“運命の絆”を結びつけ、二人目は絆を結ぶふりをして手玉にとります。
    “運命の絆”を結んだ二人は、片方が死亡すると後を追って死亡します。もう一人はどうでもよいのですが、そう思わせないこまめなケアが大切です。

bonds:
  targets: 結ぶ
  change: 絆で結ぶ二人を選択してください。
  explain: |-
    一日目、好きな二人に“運命の絆”を結びつける事ができます。“運命の絆”を結んだ二人は、片方が死亡すると後を追って死亡します。

bond:
  target: 結ぶ
  change: あなたとの絆を結ぶ相手を選択してください。
  explain: |-
    一日目、あなたから好きな人に“運命の絆”を結びつける事ができます。“運命の絆”を結んだ相手が死亡すると、あなたは後を追って死亡します。

guard:
  target: 守る
  change: 守護する対象を選択してください。
  explain: |-
    一人を狼の襲撃、もしくは付け狙う賞金稼の手から守ることが出来ます。
    <br>
    自分自身を守ることは出来ません。

see:
  target: 占う
  change: 正体を知りたい相手を選択してください。
  explain: |-
    ひとりを占い対象に指定します。

aim:
  target: 狙う
  change: 付け狙う相手を選択してください。
  explain: |-
    殺害します。
    ただし、対象が護衛されているか、光の輪を渡されているか、妖精、もしくは一匹狼であれば、効力は発揮しません。
    また、対象が半狼であれば彼は人狼になり、人犬、もしくは無傷の長老の場合は、即死はしませんが傷を負わせることができます。

hunt:
  target: 襲う
  change: 殺害する相手を選択してください。
  explain: |-
    人狼全員で多数決をし、一人だけ殺害します。
    ただし、対象が護衛されているか、光の輪を渡されているか、妖精、もしくは一匹狼であれば、効力は発揮しません。
    また、対象が半狼であれば彼は人狼になり、人犬、もしくは無傷の長老の場合は、即死はしませんが傷を負わせることができます。

kill:
  target: 襲う
  change: 殺害する相手を選択してください。
  explain: |-
    殺害します。
    ただし、対象が護衛されているか、光の輪を渡されているか、妖精、もしくは一匹狼であれば、効力は発揮しません。
    また、対象が半狼であれば彼は人狼になり、人犬、もしくは無傷の長老の場合は、即死はしませんが傷を負わせることができます。

cure:
  target: 診察
  change: 診察する相手を選択してください。
  explain: |-
    ひとりを診察し、人狼の牙に感染しているかを確認します。その場合は治療します。治療した人は生存者として数えますが、能力は取り戻しません。

tangle:
  target: 憑依
  change: 付け狙う相手を選択してください。
  explain: |-
    死者の埋葬地をうろつきまわっています。
    指定した故人の役職と勝利条件を写しとり、対象を蘇生させます。
    このため、あなたは死亡しなくては、勝利がありません。

witch:
  target: 投薬
  change: 薬を投与する相手を選択してください。
  explain: |-
    生きている者に投薬して毒殺するか、死者に投薬して蘇生させます。
    ただし、毒殺（生者を選ぶ）、蘇生（死者を選ぶ）、はそれぞれ一度ずつだけおこなうことができ、それっきり薬は失われます。
    使う薬は日中に選ぶので、もしも投薬する夜に対象が死亡/蘇生したなら、薬は無駄に失われるでしょう。

scapegoat:
  target: 疑う
  change: あなたが最後になったとしたら、指差す相手を選択してください。
  explain: |-
    もし投票数が同数になり処刑する相手が定まらないと、混乱した村人達に処刑されてしまいます。
    あなたが最後に指差した人は、後悔する村人達に翌日、処刑されるでしょう。皆、そうするより他にないのです。

hike:
  target: 外出する
  change: 会いに行く相手を選択してください。
  explain: |-
    特殊な能力があるかどうか自覚していません。夜は積極的に外出して、様子をさぐりましょう。

vote:
  target: 投票
  change: 処刑する相手を選択してください。
  explain: |-
    全員で多数決をし、一人だけ処刑します。

entrust:
  target: 委任
  change: 処刑を棄権し、一票を委ねる相手を選択してください。
  explain: |-
    投票は棄権し、他人の投票と同じとすることができます。

jammer:
  target: 邪魔
  change: 占いから保護する相手を選択してください。
  explain: |-
    毎夜、一人をあらゆる占いから包み隠すことができます。
    <br>
    自分自身を隠すことはできません。

snatch:
  target: 換わる
  change: 顔と名前を簒奪する相手を選択してください。
  explain: |-
    好きな人物の顔と名前を奪い、自身のそれと入れ替えることができます。この能力は非常に露顕しやすいので、行使には注意が必要です。
    <br>
    もしも夜の間に屍体になった人を対象に選んだなら、旧いあなたは命を落とし、あなたとなったその屍体は息を吹き返すでしょう。
    また、結ばれた絆や、笛吹きに誘われたことは姿とともにあり、姿を移し替えたときに引き継ぐことがあります。
    一度移し替えた姿は、永遠にあなたのものです。二度と元には戻りません。

blind:
  explain: |-
    （サーバーは、この役職を保有していることを本人に通知しません。）

wolf:
  explain: |-
    あなたは人狼と判定されます。

pixi:
  explain: |-
    占いの対象となると死亡します。勝利判定では人間にも人狼にも数えられません。

human:
  explain: |-
    勝利判定では人間として数えられます。

evil:
  explain: |-
    人間でありながら、人外に協力する裏切り者です。場合によっては敢えて死ぬ必要があります。

circular:
  explain: |-
    この贈り物は、次に渡す相手を選び渡すことになっています。
    <br>
    将来もしふたたびあなたの手に渡ったら、贈り物は消え去ってしまいます。

friend:
  explain: |-
    仲間に向けては能力を使いません。

once:
  explain: |-
    能力を持ちますが、その能力はたった一度しか使うことができません。

hate:
  explain: |-
    絆の運命は悲しい殺し合いを強いるでしょう。彼らは本来の勝利条件ではなく、ただ一人生き残ることが勝利条件となります。

love:
  explain: |-
    絆の運命は彼らを、愛で固く結ぶでしょう。彼らは本来の勝利条件ではなく、共存が勝利条件となります。

droop:
  explain: |-
    あなたは、生きた人狼の人数の二日後に、命を落とします。

curse:
  explain: |-
    あなたを占ってしまった占い師は死亡します。

aura:
  explain: |-
    あなたはオーラを持ちます。

rob:
  explain: |-
    誰もならなかった残り役職をすべて知ります。
    次の夜、その中から運命の導くままひとつの役職を選び、仮面の役職に成り代わるでしょう。
    運命は、あなたになにを課すでしょうか？

grave:
  explain: |-
    命を落とすと、能力を発揮することができます。

armor:
  explain: |-
    狼の襲撃や賞金稼の手により殺されることはありません。

medium:
  explain: |-
    処刑や突然死で死んだ全員を対象にします。
    無惨な死体について判断することは出来ません。

spy_role:
  explain: |-
    その人が持つ役職がわかります。恩恵は、役職とは別個のものです。このため半端者、悪鬼、妖精の子を直接見分けることはできません。
    また、妖精を占うと呪殺します。ただし、呪人、呪狼を占ってしまうと、呪殺されてしまいます。
    邪魔之民に包み隠された相手を占うと、占いを実施しなかったことになり、結果を得たり、呪殺したりといった効能が得られません。

spy_win:
  explain: |-
    その人が持つ陣営（勝利条件）がわかります。多くは役職を思わせるものです。
    また、妖精を占うと呪殺します。ただし、呪人、呪狼を占ってしまうと、呪殺されてしまいます。
    邪魔之民に包み隠された相手を占うと、占いを実施しなかったことになり、結果を得たり、呪殺したりといった効能が得られません。

spy_aura:
  explain: |-
    その人が能力を持つか判別出来ます。あなたにとって、村人、人狼、白狼は能力のオーラを持ちませんが、そうでない人物は能力のオーラを纏っていると感じられます。

spy_wolf:
  explain: |-
    その人が人間か人狼か判別できます。ただし狼血族は人狼と誤認し、白狼は人間と誤認してしまいます。
    また、妖精を占うと呪殺します。ただし、呪人、呪狼を占ってしまうと、呪殺されてしまいます。
    邪魔之民に包み隠された相手を占うと、占いを実施しなかったことになり、結果を得たり、呪殺したりといった効能が得られません。

stigma:
  explain: |-
    独特の印を持つため、あなたの正体は比較的信用されやすいでしょう。

fm:
  explain: |-
    結社員・共鳴者が誰なのか知っています。

fanatic:
  explain: |-
    人狼にはあなたの正体はわかりませんが、あなたは人狼が誰か知っています。また、新たに人狼となったものを知ることもできます。
    <br>
    ですが、あなたは狼血族や擬狼妖精も人狼であると誤認してしまいますし、一匹狼の正体を知ることはできません。

tafness:
  explain: |-
    あなたは狼の襲撃を受ける、もしくは賞金稼に道連れにされると傷を負うものの、一日だけ生き長らえます。

twolife:
  explain: |-
    あなたは狼の襲撃を受ける、もしくは賞金稼に道連れにされても、一度だけは命が助かります。

august:
  explain: |-
    あなたが処刑されることに決まると一度だけは、その処刑はとりやめになります。

revenge:
  explain: |-
    どんな理由であれ、あなたが命を落とすと、その夜のうちに能力を発揮します。

seal:
  explain: |-
    ひとりの犯人が特定できるのであれば、犯人はいっさいの能力を行使できなくなります。

grudge:
  explain: |-
    あなたが命を落とした翌日、人狼は二つの襲撃をおこない、二人を一度に殺害します。

riot:
  explain: |-
    あなたが死亡した翌日は、村人達が暴力的に二つの投票をおこない、二人を一度に処刑します。

wolfify:
  explain: |-
    あなたは狼の襲撃を受ける、もしくは賞金稼に道連れにされると、あなたは人狼になります。

chkGSAY:
  explain: |-
    顔や名前はわかりませんが、あなたの耳には死者の声が届いちゃうことでしょう。

SPSAY:
  explain: |-
    あなたは、共鳴者同士にしか聞こえない会話が可能です。

WSAY:
  explain: |-
    あなたは、人狼（と囁き狂人、擬狼妖精）同士にしか聞こえない会話が可能です。

XSAY:
  explain: |-
    あなたは、念波星でしか聞こえない会話が可能です。

GSAY:
  explain: |-
    あなたは、死者にしか聞こえない会話が可能です。
