guard:
  target: 守る
  explain: |-
    一人を狼の襲撃、もしくは付け狙う賞金稼の手から守ることが出来ます。
    <br>
    自分自身を守ることは出来ません。

see:
  target: 占う
  explain: |-
    ひとりを占い対象に指定します。

aim:
  target: 狙う
  explain: |-
    殺害します。
    ただし、対象が護衛されているか、光の輪を渡されているか、妖精、もしくは一匹狼であれば、効力は発揮しません。
    また、対象が半狼であれば彼は人狼になり、人犬、もしくは無傷の長老の場合は、即死はしませんが傷を負わせることができます。

hunt:
  target: 襲う
  explain: |-
    人狼全員で多数決をし、一人だけ殺害します。
    ただし、対象が護衛されているか、光の輪を渡されているか、妖精、もしくは一匹狼であれば、効力は発揮しません。
    また、対象が半狼であれば彼は人狼になり、人犬、もしくは無傷の長老の場合は、即死はしませんが傷を負わせることができます。

kill:
  target: 襲う
  explain: |-
    殺害します。
    ただし、対象が護衛されているか、光の輪を渡されているか、妖精、もしくは一匹狼であれば、効力は発揮しません。
    また、対象が半狼であれば彼は人狼になり、人犬、もしくは無傷の長老の場合は、即死はしませんが傷を負わせることができます。

bond:
  target: 結ぶ
  explain: |-
    “運命の絆”を結んだ相手が死亡すると、あなたは後を追って死亡します。

bonds:
  target: 結ぶ
  explain: |-
    “運命の絆”を結んだ二人は、片方が死亡すると後を追って死亡します。

cure:
  target: 診察
  explain: |-
    ひとりを診察し、人狼の牙に感染しているかを確認します。その場合は治療します。治療した人は生存者として数えますが、能力は取り戻しません。

tangle:
  target: 憑依
  explain: |-
    死者の埋葬地をうろつきまわっています。
    指定した故人の役職と勝利条件を写しとり、対象を蘇生させます。
    このため、あなたは死亡しなくては、勝利がありません。

vote:
  target: 投票
  explain: |-
    全員で多数決をし、一人だけ処刑します。

entrust:
  target: 委任
  explain: |-
    投票は棄権し、他人の投票と同じとすることができます。

blind:
  explain: |-
    （サーバーは、この役職を保有していることを本人に通知しません。）

wolf:
  explain: |-
    あなたは人狼と判定されます。

pixi:
  explain: |-
    狼の襲撃や賞金稼の手により殺されることはありません。ただし占いの対象となると死亡します。
    <br>
    勝利判定では人間にも人狼にも数えられません。

evil:
  explain: |-
    人間でありながら、人外に協力する裏切り者です。
    終了条件では人間扱いで集計されるため、場合によっては敢えて死ぬ必要があります。

circular:
  explain: |-
    この贈り物は、次に渡す相手を選び渡すことになっています。
    <br>
    将来もしふたたびあなたの手に渡ったら、贈り物は消え去ってしまいます。

once:
  explain: |-
    能力を持ちますが、その能力はたった一度しか使うことができません。

droop:
  explain: |-
    あなたは、生きた人狼の人数の二日後に、命を落とします。

curse:
  explain: |-
    あなたを占ってしまった占い師は死亡します。

aura:
  explain: |-
    あなたはオーラを持ちます。

rob:
  explain: |-
    誰もならなかった残り役職をすべて知ります。
    次の夜、その中から運命の導くままひとつの役職を選び、仮面の役職に成り代わるでしょう。
    運命は、あなたになにを課すでしょうか？

medium:
  explain: |-
    処刑や突然死で死んだ全員を対象にします。
    無惨な死体について判断することは出来ません。

spy_role:
  explain: |-
    その人が持つ役職がわかります。恩恵は、役職とは別個のものです。このため半端者、悪鬼、妖精の子を直接見分けることはできません。
    また、妖精を占うと呪殺します。ただし、呪人、呪狼を占ってしまうと、呪殺されてしまいます。
    邪魔之民に包み隠された相手を占うと、占いを実施しなかったことになり、結果を得たり、呪殺したりといった効能が得られません。

spy_win:
  explain: |-
    その人が持つ陣営（勝利条件）がわかります。多くは役職を思わせるものです。
    また、妖精を占うと呪殺します。ただし、呪人、呪狼を占ってしまうと、呪殺されてしまいます。
    邪魔之民に包み隠された相手を占うと、占いを実施しなかったことになり、結果を得たり、呪殺したりといった効能が得られません。

spy_aura:
  explain: |-
    その人が能力を持つか判別出来ます。あなたにとって、村人、人狼、白狼は能力のオーラを持ちませんが、そうでない人物は能力のオーラを纏っていると感じられます。

spy_wolf:
  explain: |-
    その人が人間か人狼か判別できます。ただし狼血族は人狼と誤認し、白狼は人間と誤認してしまいます。
    また、妖精を占うと呪殺します。ただし、呪人、呪狼を占ってしまうと、呪殺されてしまいます。
    邪魔之民に包み隠された相手を占うと、占いを実施しなかったことになり、結果を得たり、呪殺したりといった効能が得られません。

stigma:
  explain: |-
    独特の印を持つため、あなたの正体は比較的信用されやすいでしょう。

fm:
  explain: |-
    自分以外の結社員・共鳴者が誰か知っています。

tafness:
  explain: |-
    あなたは狼の襲撃を受ける、もしくは賞金稼に道連れにされると傷を負うものの、一日だけ生き長らえます。

august:
  explain: |-
    あなたが処刑されることに決まると一度だけは、その処刑はとりやめになります。

revenge:
  explain: |-
    どんな理由であれ、あなたが命を落とすと、その夜のうちに能力を発揮します。

fan:
  explain: |-
    あなたが死亡した翌日は、村人達が暴力的に二つの投票をおこない、二人を一度に処刑します。

spsay:
  explain: |-
    あなたは、共鳴者同士にしか聞こえない会話が可能です。

wsay:
  explain: |-
    あなたは、人狼（と囁き狂人、擬狼妖精）同士にしか聞こえない会話が可能です。

gsay:
  explain: |-
    あなたは、死者にしか聞こえない会話が可能です。
