chr_npc:
  - label: "エクスパンション・セット「帰還者議事」"
    csid: time
    face_id: c10
    say_0: |-
       M4ライフルを持ってさえいれば…、なーんて、思っててもしょうがないね。鍵かけとこう。
    say_1: |-
      やっぱさ、銃を持った善人がいないとさ。
      
      ちょっと出かけてくる！　プリン食べちゃダメだよ！

  - label: "エクスパンション・セット「帰還者議事」（ナツミ）"
    csid: time_t44
    face_id: t44
    say_0: |-
      <strong>日差しがプリーツからこぼれると、パンをくわえた黒髪はもう、庇からの校舎入りを達成していた。</strong>

      ごめんね！
      急いでるから、拳遊びは放課後！

      おはよー。宿題やった？　ちょっと教えてー
      ああうん、食べちゃうし、上履きはね、持ってる。だいじょぶ。
    say_1: |-
      まったく、いくら放課後っていってもさ…。

      もうさー、お風呂して、頭洗って、歯磨きしちゃおうよ。
      ダメ、か…

      じゃあ、はじめますね。

      呀！

  - label: "エクスパンション・セット「帰還者議事」（少年Ａ）"
    csid: time_t48_wash
    face_id: t48
    _id: time_t48_wash
    say_0: |-
      ここ、秘密基地ってやつなのかな。
      おじゃまします……

      けっこう……広いぞ……。ははっ、すげえ！　マンガ隠そうかな！

      <strong>（着信音）</strong>
      
      やべっ、母さんだ。

    say_1: |-
      ごめん！　忘れ物してた。先行ってて！

      ……

      うひひ、この、鞄いっぱいの秘蔵の名作を、そうだな。あっちと、こっちと、
      いてっ。

      えっ誰


  - label: "エクスパンション・セット「帰還者議事」（少女Ａ）"
    csid: time_t49_wash
    face_id: t49
    _id: time_t49_wash
    say_0: |-
      遅くなっちゃったから、直接塾行きます。夕御飯残しといてね。　ピッ
      <strong>すっかり日が暮れた、いつもの帰り道。けれどポケットに携帯を収めると、しばし考え、横道に入りこむ。</strong>

      よしよし。おまえ、こんなところで独りぼっちなの？　……じゃあこれ、あげる。
      ほら……、おいで？
      ねっ、暖かいでしょ。

    say_1: |-
      遅くなっちゃったから、直接塾行きます。夕御飯残しといてね。　ピッ
      <strong>すっかり日が暮れた、いつもの帰り道。けれどポケットから缶詰を取り出すと、しばし考え、横道に入りこむ。</strong>

      今日もいるよね……？
      おーい、どこだい。こっちかな。あっちかな？
      あ、……みいつけた？

      えっ誰

  - label: "エクスパンション・セット「帰還者議事」（少年Ａ/ホラー）"
    csid: time_t48
    face_id: t48
    say_0: |-
      <strong>（着信音）</strong>

      うぇ、絡まれてる？
      言葉通じてないなー。削除削除。ハハハ

      <strong> ぽち。ぽち。簡単な操作をしてケータイをしまう。</strong>
    say_1: |-
      <strong>（着信音）</strong>

      誰なんだよ。何回目だよ。ウケないっつーの

      <strong>（着信音）</strong>

      ほんと痛々しいから…これ、やめて…

      <strong>（着信音）</strong>

      やめてよ…

      <strong>（着信音）</strong>

  - label: "エクスパンション・セット「帰還者議事」（少女Ａ/ホラー）"
    csid: time_t49
    face_id: t49
    say_0: |-
      次は私の順番ね。この教室で、ほんとうにあったはなし。

      ある女の子を無視すると決めたことがあるの。給食のとき、トイレ、移動教室、放課後も。
      やがて、その子は教室の真ん中で、死んでしまいます。黒板には血糊でびっしり、恨み言が書かれているの。

      それからは同じ教室で、今度は首を吊ったり、血塗れになったり、飛び降りたりする人が相次ぐそうよ…

    say_1: |-
      その調子よ…《人狼》。頼んだ通り、お願い…
      そして…最後に…呪いを…かける…

      <strong>痙攣しながらも黒板まで這いずると、傷からあふれる血を塗り付け、文字を綴る。</strong>

      これで、私の番は、おわり。
      次は、…オマエダ…！

  - label: "エクスパンション・セット「帰還者議事」（トシミ）"
    csid: time_t21
    face_id: t21
    say_0: |-
      それは良いのですよ。デリー・ピラアが晒され、欠け続けてはいますが、まだ八つの未知賢が健在なのです。やがて悪しき大臣を誅滅することも叶う。けれど、御帰還に成られるその日まで、無憂花を護持することは、なにごとにも替えられません。
      万一にもダルマが欠けてしまえば、今日まで陛下にお仕えしてきた意味もろとも、欠落して失われるのです。

      では……果断な処置を。

    say_1: |-
      ……本来なら我等は秘中の秘。斯様な些事で徒らに六道を費やさず、わたし一人で済ませられそうですね。

      もしもし、トシミです。やっぱり早く帰れそうだし晩御飯、わたし作るね。九味粥の残りつかっちゃいます。　ピッ

      さて、夕餉までに済ませないと――

  - label: "エクスパンション・セット「帰還者議事」（ナオシゲ）"
    csid: time_t80
    face_id: t80
    say_0: |-
      おはよう、そしておめでとう。着陸だ。
      諸君はここで自分ら護衛と別れ、用意した村に移住する。乗物もあるが、歩いても行けるだろう。

      それから当機は最寄りの戦場で国籍不明機に撃墜され、すべての証拠とともに戦場の煙となる。
      以上だ。質問は？

      諸君の亡命が上手く行くよう祈っているよ。

    say_1: |-
      やあ！まだこんなところにいたのか！？もうすぐ離陸だぞ！

      …すまない、エンジン音で聞き取れなかったんだ。もう一度言ってもらえる？

