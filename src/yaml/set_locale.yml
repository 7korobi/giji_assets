village:
  sow_locale_id: all
  label: オール☆スター
  help: |-
    すべての役職、恩恵、事件を楽しむことができる、「全部入り」のセットです。

  intro:
    - |-
      この村にも恐るべき<strong>人狼</strong>の噂が流れてきた。ひそかに人間と入れ替わり、夜になると人間を襲うという魔物。不安に駆られた村人たちは、集会所へと集まるのだった……。
    - |-
      きみは自らの正体を知った。さあ、村人なら敵である人狼を退治しよう。人狼なら……狡猾に振る舞って人間たちを確実に仕留めていくのだ。
    - |-
      噂は現実だった。血塗られた定めに従う魔物<strong>人狼</strong>は、確かにこの中にいるのだ。
      
      非力な人間が人狼に対抗するため、村人たちは一つのルールを定めた。投票により怪しい者を処刑していこうと。罪のない者を処刑してしまう事もあるだろうが、それも村のためにはやむを得ないと……。


heavy:
  sow_locale_id: heavy
  label: 絶望☠議事
  help: |-
    すべての役職、恩恵、事件を楽しむことができる、「全部入り」のセットです。

  intro:
    - |-
      狩人も立ち入らない深い森の奥からやってくる、<strong>人狼</strong>は、ひそかに人間と入れ替わり夜になると人間を襲うという。隣国の出身でありながら戦功名高く、Sirの称号を賜った若き英雄、Cointossと配下の聖貨騎士団は、この魔物の噂を重く見ていた。
      
      恒例になりつつあった臨時徴税を収めた村人たちは、水車小屋で招集の命令を受け、不安を覚えつつも集会所へと集まるのだった……。
    - |-
      教会の鐘が鳴らされ、聖貨騎士団が到着した。村の名士が応対する中、集まった人々はわけも知らされず、言い知れぬ不安を感じていた……。
      きみは自らの正体を知った。さあ、村人なら敵である人狼を退治しよう。人狼なら……狡猾に振る舞って人間たちを確実に仕留めていくのだ。
    - |-
      噂は現実だった。血塗られた定めに従う魔物“人狼”は、確かにこの中にいるのだ。
      戦慄の走るなか教会の鐘が鳴り、新しい法律が発行された。今夜より解決のときまでひとりずつ、人狼が成り代わった村人を処断する義務を負うという。
      
      聖貨騎士団の物々しい姿に追いつめられ、集められた「容疑者」たちはルールを定めた。投票により怪しい者を決定すると。罪のない者を処刑してしまう事もあるだろう。それも村のためにはやむを得ないのだ……。


secret:
  label: 陰謀に集う胡蝶
  help: |-
    すべての役職、恩恵、事件を楽しむことができます。ぜひ見物人を黒幕にし、翻弄される参加者たちの運命を味わいましょう。

  intro:
    - |-
      閉鎖された空間。
      閉じ込められたプレイヤーたち。
      トランプを模した仕掛けが外れない。
      与えられたゲームの条件をクリアしなければ、この仕掛けは爆発するという。プレイヤーたちは突如突きつけられた条件に半信半疑ながらも、互いに情報を交換するべく集い始めた。
    - |-
      <strong>ゲームの開始が告げられた</strong>。
      このようなゲームが現実なわけがない。そう理性を働かせながらも、プレイヤーたちは自らに与えられた勝利条件を確認した。心の片隅から湧きあがる不安に突き動かされ、生き残るために行動を開始したのだ。
    - |-
      目の前に転がる、かつて人間だったモノ。
      ゲームは現実だった。プレイヤーは否応なくこの状況を受け入れる。それは仕掛けの解除条件はそれぞれ異なり、誰がどの仕掛けを持っているのかわからないというゲーム。
      
      ^自分の条件は隠さなければ。^ ~しかし単独行動は不利。~ ^ほかのプレイヤーと共闘するべきだ。^ ~あえて条件を明かそう。~
      ^……いや、まて。^ ~あいつは嘘をついているんじゃないか？~
      「ならば、殺される前にいっそ―」
      
      疑心暗鬼、そして死への恐怖が、何よりもプレイヤーたちの道徳と理性を蝕んでいく。


complex:
  sow_locale_id: complexx
  label: ParanoiA
  help: |-
    すべての役職、恩恵、事件を楽しむことができる、「全部入り」のセットです。

  intro:
    - |-
      *[善良]: かんぺき
      *[IntSec]: ひみつけいさつ
      *[Power]: げんしりょく
      _HOUR_時のニュースです。
      非認可の組織が親愛なるコンピューター・_NPC_を破壊するたくらみを持っていると、さきほどIntSecが明らかにしました。善良な市民はすみやかに所定の緊急避難場所へ集まりましょう。
      
      大変な事態ですね。秘密結社というと、屋外を散歩したり、を拒否するといった奇行が知られていますが……
    - |-
      *[善良]: かんぺき
      *[ゴシゴシボット]: squeeze bot
      *[R&D]: けんきゅうじょ
      *[Power]: げんしりょく
      *[PLC]: はいきゅうじょ
      *[フィールドテストし]: ためしにつかってみて
      _HOUR_時のニュースです。
      R&Dは、結社対抗措置の一環として新装備を開発しました。
      善良な市民はPLCから装備を受領、フィールドテストし、結社を発見しましょう。
      
      支給品の機密は善良に管理されているので、口を滑らせないことですね。次のニュース。ゴシゴシボット量産工場で、大量のチョコレートが……

    - |-
      _HOUR_時のニュースです。
      昨夜未明、<span data-ruby="ほいくえん">培養槽</span>が襲撃を受けました。_NPC_が破壊され、クローンと記憶の備蓄は失われました。
      次のクローンはなにひとつうまくやることができないので、今日からの▼zap▼は~ブツン~
      （すべてのニュース・チャンネルは沈黙し、天井は真っ暗に消灯した。）
      
      そして静寂の中、誰かが言い出します。今日からは、▼zap▼は一日ひとりに制限しよう。厳しい制限だが、我慢するんだ。


orbit:
  sow_locale_id: star
  label: Orbital☆Star
  help: |-
    宇宙時代に突入した「全部入り」のセットです。村落共同体は渓谷や高原ではなく、小惑星帯や移民船、軌道エレベーターの途中にあるでしょう。事件が始まるまでは、とても充実した近代的なインフラが整っていたのですが……

  intro:
    - |-
      夜更けに響いた破滅の音に起こされ、不安に駆られた乗客たちは集会所へと集まった。単純な直接通信の機能しか果たさなくなった携帯を携えて。
    - |-
      送信機は作動しない。救助には何日もかかる。それが結論だった。
      実りのない努力を尽くした末に、誰もが厳しい状況を理解し、きみは自らの使命に目覚めた。しかし、未知の生命体<strong>人狼</strong>は、確かにこの中にいるのだ。
      さあ、人間なら敵である人狼を退治しよう。人狼なら……狡猾に振る舞って人間たちを確実に仕留めていくのだ。
    - |-
      物資もエネルギーも限られた中、人狼に対抗するために乗客たちは一つのルールを定めた。投票により怪しい者をここから放り出そうと。宇宙服ひとつでは命の保証がないが、それもやむを得ないと……。


alien:
  label: Alien☆Star
  help: |-
    宇宙時代に突入した「全部入り」のセットです。村落共同体は渓谷や高原ではなく、小惑星帯や移民船、軌道エレベーターの途中にあるでしょう。事件が始まるまでは、とても充実した近代的なインフラが整っていたのですが……

  intro:
    - |-
      この村落共同体にも恐るべき噂が流れてきた。ライフラインを寸断し、軌道変更の推進力を奪う<strong>人狼</strong>の脅威。ひそかに人間と入れ替わり、夜になると人間を襲う未知の生命体。なぜか単純な直接通信の機能しか果たさなくなった携帯を携え、不安に駆られた村人たちは集会所へと集まった。
    - |-
      きみは自らの正体を知った。さあ、村人なら敵である人狼を退治しよう。人狼なら……狡猾に振る舞って人間たちを確実に仕留めていくのだ。
    - |-
      噂は現実だった。血塗られた活動を開始した未知の生命体<strong>人狼</strong>は、確かにこの中にいるのだ。
      
      非力な人間が人狼に対抗するため、村人たちは一つのルールを定めた。投票により怪しい者を処刑していこうと。罪のない者を処刑してしまう事もあるだろうが、それも共同体のためにはやむを得ないと……。
