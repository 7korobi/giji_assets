  win:
  group: EVENT
  able_ids: []
  help: >-
    <h3><A href="http://crazy-crazy.sakura.ne.jp/giji/?(Event)EVENTID_APRIL_FOOL" TARGET="_blank">四月馬鹿</A></h3>

    大変、大変、大変なことになった。きみの役職は変化しているかもしれない。もしも誰かと絆を結んでいるなら、急に相手が憎くなってしまい、絆の相手だけにしか投票できない。
    そして悟ってしまった。今夜だけは、相方の後を追うことはないと……。

